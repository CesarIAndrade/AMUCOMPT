<br>
<div class="container">
    <div class="row">
        <div class="col-lg-5">
            <div class="card">
                <div class="card-header" style="text-align: center;">
                    Nuevo Producto
                </div>
                <div class="card-body">
                    <form [formGroup]="myForm" (ngSubmit)="validarFormulario()" novalidate>
                        <div class="form-group">
                            <input (keyup)="onChangeInputNombreProducto()" formControlName="_nombre" class="form-control" type="text"
                                placeholder="Ingrese Nombre Producto">
                            <div class="badge badge-danger mt-3 btn-block"
                                *ngIf="_nombre.invalid && (_nombre.dirty || _nombre.touched)">
                                <div *ngIf="_nombre.errors.required">
                                    Producto Requerido
                                </div>
                            </div>
                            <div class="badge badge-danger mt-3 btn-block" [hidden]="inputNombreProducto">
                                Producto ya existe
                            </div>
                        </div>
                        <div class="form-group">
                            <select type="text" [(ngModel)]="tipoProducto" [ngModelOptions]="{standalone: true}"
                                class="form-control" (change)="onChangeSelectTipoProducto($event.target.value)">
                                <option value="0" disabled>Seleccione Tipo Producto</option>
                                <option *ngFor="let item of tipoProductos" value="{{item.IdTipoProducto}}">
                                    {{ item.Descripcion }}
                                </option>
                            </select>
                            <div class="badge badge-danger mt-3 btn-block" [hidden]="selectTipoProducto">
                                Tipo Producto Requerido
                            </div>
                        </div>
                        <div class="form-group">
                            <input formControlName="_codigo" class="form-control" type="text"
                                placeholder="Ingrese Código Producto">
                            <div class="badge badge-danger mt-3 btn-block"
                                *ngIf="_codigo.invalid && (_codigo.dirty || _codigo.touched)">
                                <div *ngIf="_codigo.errors.required">
                                    Código Producto Requerido
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <select type="text" [(ngModel)]="presentacion" [ngModelOptions]="{standalone: true}"
                                class="form-control" (change)="onChangeSelectPresentacion($event.target.value)">
                                <option value="0" disabled>Seleccione Presentación</option>
                                <option *ngFor="let item of presentaciones" value="{{item.IdPresentacion}}">
                                    {{ item.Descripcion }}
                                </option>
                            </select>
                            <div class="badge badge-danger mt-3 btn-block" [hidden]="selectPresentacion">
                                Presentación Requerida
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <input formControlName="_contenidoNeto" class="form-control" type="number"
                                        placeholder="Contenido Neto">
                                    <div class="badge badge-danger mt-3 btn-block"
                                        *ngIf="_contenidoNeto.invalid && (_contenidoNeto.dirty || _contenidoNeto.touched)">
                                        <div *ngIf="_contenidoNeto.errors.required">
                                            Contenido Neto Requerido
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <select type="text" [(ngModel)]="medida" [ngModelOptions]="{standalone: true}"
                                        class="form-control" (change)="onChangeSelectMedida($event.target.value)">
                                        <option value="0" disabled>Medida</option>
                                        <option *ngFor="let item of medidas" value="{{item.IdMedida}}">
                                            {{ item.Descripcion }}
                                        </option>
                                    </select>
                                    <div class="badge badge-danger mt-3 btn-block" [hidden]="selectMedida">
                                        Medida Requerido
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input formControlName="_descripcion" class="form-control" type="text" placeholder="Ingrese Descripción Producto">
                        </div>
                        <div class="form-group">
                            <button type="submit" [value]="botonIngresar" [disabled]="myForm.invalid"
                                class="form-control btn-success" #testButton>Guardar Producto</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-7">
            <div class="card">
                <div class="card-header" style="text-align: center;">
                    Lista Productos
                </div>
                <div class="card-body">
                    <div class="form-group input-container">
                        <i class="fa fa-search icon"></i>
                        <input [(ngModel)]="filterProducto" type="text" class="form-control input-field"
                            placeholder="Ejem. P1">
                        <i class="fa fa-refresh icon" (click)="consultarProductos()" aria-hidden="true"></i>
                    </div>
                    <div class="tablaProductos mat-elevation-z5">
                        <table mat-table [dataSource]="productos">
                            <ng-container matColumnDef="nombre">
                                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                                <td mat-cell *matCellDef="let element"> {{element.Nombre}} </td>
                            </ng-container>
                            <ng-container matColumnDef="codigo">
                                <th mat-header-cell *matHeaderCellDef> Código </th>
                                <td mat-cell *matCellDef="let element"> {{element.Codigo}} </td>
                            </ng-container>
                            <ng-container matColumnDef="acciones">
                                <th colspan="2" mat-header-cell *matHeaderCellDef> Acciones </th>
                                <ng-container *matCellDef="let element">
                                    <ng-container *ngIf="element.ProductoUtilizado == '0'">
                                        <td mat-cell>
                                            <button tooltip="Modificar" placement="top"
                                                class="btn btn-sm btn-outline-info" (click)="mostrarProducto(element)">
                                                <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                                            </button>
                                        </td>
                                        <td mat-cell>
                                            <button class="btn btn-sm btn-outline-danger"
                                                (click)="eliminarProducto(element.IdProducto)">
                                                <i class="fa fa-trash" aria-hidden="true"></i>
                                            </button>
                                        </td>
                                    </ng-container>
                                    <ng-container *ngIf="element.ProductoUtilizado == '1'">
                                        <td mat-cell colspan="2">
                                            <button tooltip="Modificar" placement="top"
                                                class="btn btn-sm btn-outline-info" (click)="mostrarProducto(element)">
                                                <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                                            </button>
                                        </td>
                                    </ng-container>
                                </ng-container>
                            </ng-container>
                            <tr mat-header-row *matHeaderRowDef="tablaProductos; sticky: true"></tr>
                            <tr mat-row *matRowDef="let row; columns: tablaProductos;"></tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
