<div class="container">
    <div class="row">
        <div class="col-lg-4">
            <div class="card-body">
                <h5 style="text-align: center;">Nuevo Sembrío</h5>
                <form [formGroup]="myForm" (ngSubmit)="validarFormulario()" novalidate>
                    <mat-form-field class="example-full-width">
                        <input matInput formControlName="_comunidad" placeholder="Comunidad" type="text" readonly aria-disabled="true">
                    </mat-form-field>
                    <mat-form-field class="example-full-width">
                        <input matInput formControlName="_sembrio" type="text" placeholder="Ingrese Sembrío">
                        <mat-error *ngIf="_sembrio.invalid && (_sembrio.dirty || _sembrio.touched)">
                            <mat-error *ngIf="_sembrio.errors.required">
                                Sembrío Requerido
                            </mat-error>
                        </mat-error>
                    </mat-form-field>
                    <div>
                        <button mat-button type="submit" [value]="botonIngresar" [disabled]="myForm.invalid"
                            class="bg-success text-white btn-block">Guardar</button>
                    </div>
                </form>
            </div>
            <div class="card-body">
                <h5 style="text-align: center;">Lista Comunidades</h5>
                <mat-form-field class="example-full-width">
                    <input matInput [(ngModel)]="filterComunidad" type="text" placeholder="Buscar Comunidad">
                    <button mat-button matPrefix mat-icon-button>
                        <mat-icon>search</mat-icon>
                    </button>
                </mat-form-field>
                <div class="tablaComunidades">
                    <table mat-table [dataSource]="comunidades|filter:filterComunidad:'Descripcion'">
                        <ng-container matColumnDef="comunidad">
                            <th mat-header-cell *matHeaderCellDef> Comunidad </th>
                            <td mat-cell *matCellDef="let element"> {{element.Descripcion}} </td>
                        </ng-container>
                        <ng-container matColumnDef="acciones">
                            <th mat-header-cell *matHeaderCellDef> Acciones </th>
                            <td mat-cell *matCellDef="let element">
                                <button mat-button tooltip="Seleccionar" placement="top"
                                    class="btn-outline-warning" (click)="setComunidad(element)">
                                    <mat-icon>add</mat-icon>
                                </button>
                            </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="tablaComunidades; sticky: true"></tr>
                        <tr mat-row *matRowDef="let row; columns: tablaComunidades;"></tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-lg-8">
            <div class="card-body mat-elevation-z5">
                <h5 style="text-align: center;">Lista Sembríos</h5>
                <mat-form-field class="example-full-width">
                    <input matInput [(ngModel)]="filterSembrio" type="text" placeholder="Buscar Sembrío">
                    <button mat-button matPrefix mat-icon-button>
                        <mat-icon>search</mat-icon>
                    </button>
                </mat-form-field>
                <div class="tablaSembrios">
                    <table mat-table [dataSource]="sembrios|filter:filterSembrio:'Descripcion'">
                        <ng-container matColumnDef="sembrio">
                            <th mat-header-cell *matHeaderCellDef> Sembríos </th>
                            <td mat-cell *matCellDef="let element"> {{element.Descripcion}} </td>
                        </ng-container>
                        <ng-container matColumnDef="comunidad">
                            <th mat-header-cell *matHeaderCellDef> Comunidad </th>
                            <td mat-cell *matCellDef="let element"> {{element.Comunidad.Descripcion}} </td>
                        </ng-container>
                        <ng-container matColumnDef="acciones">
                            <th colspan="2" mat-header-cell *matHeaderCellDef> Acciones </th>
                            <ng-container *matCellDef="let element">
                                <ng-container>
                                    <td mat-cell>
                                        <button mat-button tooltip="Modificar" placement="top" (click)=mostrarSembrio(element)
                                            class="btn-outline-primary">
                                            <mat-icon>edit</mat-icon>
                                        </button>
                                    </td>
                                    <td mat-cell>
                                        <button mat-button class="btn-outline-danger"
                                            (click)=eliminarSembrio(element.IdComunidad)>
                                            <mat-icon>remove</mat-icon>
                                        </button>
                                    </td>
                                </ng-container>
                            </ng-container>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="tablaSembrios; sticky: true"></tr>
                        <tr mat-row *matRowDef="let row; columns: tablaSembrios;"></tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
