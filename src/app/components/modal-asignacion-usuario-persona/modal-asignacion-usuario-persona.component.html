<mat-dialog-content>
    <div class="card ">
        <div class="card-header" style="text-align: center;">
            Lista Personas
        </div>
        <div class="card-body">
            <div class="form-group input-container">
                <i class="fa fa-search icon"></i>
                <input [(ngModel)]="filterPersona" type="text" class="form-control input-field"
                    placeholder="Ejem. Zambrano Zambrano">
            </div>

            <div class="tablaPersonas mat-elevation-z5">
                <table mat-table [dataSource]="personas">
                    <ng-container matColumnDef="nombres">
                        <th mat-header-cell *matHeaderCellDef> Nombres </th>
                        <td mat-cell *matCellDef="let element"> {{ element.PrimerNombre }} {{ element.SegundoNombre }}
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="apellidos">
                        <th mat-header-cell *matHeaderCellDef> Apellidos </th>
                        <td mat-cell *matCellDef="let element"> {{ element.ApellidoPaterno }}
                            {{ element.ApellidoMaterno }} </td>
                    </ng-container>
                    <ng-container matColumnDef="documento">
                        <th mat-header-cell *matHeaderCellDef> Documento </th>
                        <td mat-cell *matCellDef="let element"> {{ element.TipoDocumento }} </td>
                    </ng-container>
                    <ng-container matColumnDef="numeroDocumento">
                        <th mat-header-cell *matHeaderCellDef> No. Documento </th>
                        <td mat-cell *matCellDef="let element"> {{element.NumeroDocumento}} </td>
                    </ng-container>
                    <ng-container matColumnDef="acciones">
                        <th mat-header-cell *matHeaderCellDef> Acciones </th>
                        <td *matCellDef="let element">
                            <button [mat-dialog-close]="datosPersona" 
                                class="btn btn-sm btn-outline-warning separacion-botones"
                                (click)="asignarUsuarioaPersona(element)">
                                <i class="fa fa-user-plus" aria-hidden="true"></i>
                            </button>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="tablaPersonas; sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: tablaPersonas;"></tr>
                </table>
            </div>
        </div>
    </div>
</mat-dialog-content>
