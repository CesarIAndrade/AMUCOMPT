<div class="container">
    <div class="row">
        <div class="col-lg-4">
            <div class="card-body">
                <h5 style="text-align: center;">Nuevo Tipo Producto</h5>
                <form [formGroup]="myForm" (ngSubmit)="validarFormulario()" novalidate>
                    <mat-form-field class="example-full-width">
                        <input matInput (keyup)="onChangeInputTipoUsuario()" formControlName="_tipoProducto" type="text"
                            placeholder="Ingrese Tipo Producto">
                    </mat-form-field>
                    <div class="badge badge-danger mb-3 btn-block"
                        *ngIf="_tipoProducto.invalid && (_tipoProducto.dirty || _tipoProducto.touched)">
                        <div *ngIf="_tipoProducto.errors.required">
                            Tipo Producto Requerido
                        </div>
                    </div>
                    <div class="badge badge-danger mb-3 btn-block" [hidden]="inputTipoProducto">
                        Tipo Producto ya Existe
                    </div>
                    <div>
                        <button type="submit" [value]="botonIngresar" [disabled]="myForm.invalid"
                            class="btn btn-success btn-block" #testButton>Guardar</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-lg-8">
            <div class="card-body mat-elevation-z5">
                <h5 style="text-align: center;">Lista Tipo Productos</h5>
                <mat-form-field class="example-full-width">
                    <input matInput [(ngModel)]="filterTipoProducto" type="text"
                        placeholder="Buscar Tipo Producto">
                        <button mat-button matPrefix mat-icon-button>
                            <mat-icon>search</mat-icon>
                        </button>
                </mat-form-field>
                <div class="tablaTipoProductos">
                    <table mat-table [dataSource]="tipoProductos">
                        <ng-container matColumnDef="descripcion">
                            <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
                            <td mat-cell *matCellDef="let element"> {{element.Descripcion}} </td>
                        </ng-container>
                        <ng-container matColumnDef="acciones">
                            <th mat-header-cell *matHeaderCellDef> Acciones </th>
                            <ng-container *matCellDef="let element">
                                <ng-container *ngIf="element.TipoUsuarioUtilizado == '1'">
                                    <td mat-cell>
                                    </td>
                                </ng-container>
                                <ng-container *ngIf="element.TipoUsuarioUtilizado == '0'">
                                    <td mat-cell>
                                        <button class="btn btn-sm btn-outline-danger"
                                            (click)="eliminarTipoProducto(element.IdTipoProducto)">
                                            <i class="fa fa-trash" aria-hidden="true"></i>
                                        </button>
                                    </td>
                                </ng-container>
                            </ng-container>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="tablaTipoProductos; sticky: true"></tr>
                        <tr mat-row *matRowDef="let row; columns: tablaTipoProductos;"></tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
