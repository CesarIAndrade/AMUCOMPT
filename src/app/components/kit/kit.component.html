<div class="container">
  <div class="row">
    <div class="col-lg-5">
      <div class="card-body">
        <h5 style="text-align: center;">Nuevo Kit</h5>
        <form [formGroup]="myForm" (ngSubmit)="validarFormulario()" novalidate>
          <mat-form-field class="example-full-width">
            <input
              matInput
              formControlName="_kit"
              type="text"
              placeholder="Ingrese Nombre kit"
            />
            <button disabled mat-button matPrefix mat-icon-button>
              <mat-icon>*</mat-icon>
            </button>
            <mat-error *ngIf="_kit.invalid && (_kit.dirty || _kit.touched)">
              <mat-error *ngIf="_kit.errors.required">
                Nombre Kit Requerido
              </mat-error>
            </mat-error>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input
              matInput
              formControlName="_codigo"
              type="text"
              placeholder="Ingrese C贸digo kit"
            />
            <mat-error
              *ngIf="_codigo.invalid && (_codigo.dirty || _codigo.touched)"
            >
              <mat-error *ngIf="_codigo.errors.required">
                C贸digo Kit Requerido
              </mat-error>
            </mat-error>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input
              type="text"
              placeholder="Descuento"
              matInput
              formControlName="_descuento"
              [matAutocomplete]="auto"
            />
            <mat-autocomplete #auto="matAutocomplete">
              <mat-option
                (onSelectionChange)="seleccionarDescuentoSiExiste(option)"
                *ngFor="let option of filteredOptions | async"
                [value]="option.Porcentaje"
              >
                {{ option.Porcentaje }}
              </mat-option>
            </mat-autocomplete>
            <button mat-button matSuffix mat-icon-button>
              <mat-icon>%&nbsp;</mat-icon>
            </button>
            <mat-error
              *ngIf="
                _descuento.invalid && (_descuento.dirty || _descuento.touched)
              "
            >
              <mat-error *ngIf="_descuento.errors.required">
                Descuento Requerido
              </mat-error>
            </mat-error>
          </mat-form-field>
          <div>
            <button
              mat-button
              type="submit"
              [value]="botonIngresar"
              [disabled]="myForm.invalid"
              class="bg-success text-white btn-block mt-2"
            >
              Guardar
            </button>
          </div>
        </form>
      </div>
    </div>
    <div class="col-lg-7">
      <div>
        <h5 style="text-align: center;">Lista Kits</h5>
        <mat-form-field class="example-full-width">
          <input
            matInput
            [(ngModel)]="filterKit"
            type="text"
            placeholder="Buscar Kit"
          />
          <button mat-button matPrefix mat-icon-button>
            <mat-icon>search</mat-icon>
          </button>
        </mat-form-field>
        <div class="table_all">
          <table
            mat-table
            [dataSource]="kits | filter: filterKit:'Descripcion'"
          >
            <ng-container matColumnDef="descripcion">
              <th mat-header-cell *matHeaderCellDef>Descripci贸n</th>
              <td mat-cell *matCellDef="let element">
                {{ element.Descripcion }}
              </td>
            </ng-container>
            <ng-container matColumnDef="codigo">
              <th mat-header-cell *matHeaderCellDef>C贸digo</th>
              <td mat-cell *matCellDef="let element">{{ element.Codigo }}</td>
            </ng-container>
            <ng-container matColumnDef="descuento">
              <th mat-header-cell *matHeaderCellDef>Descuento</th>
              <td mat-cell *matCellDef="let element">
                {{ element.AsignarDescuentoKit.Descuento.Porcentaje }} %
              </td>
            </ng-container>
            <ng-container matColumnDef="acciones">
              <th colspan="2" mat-header-cell *matHeaderCellDef>Acciones</th>
              <ng-container *matCellDef="let element">
                <ng-container *ngIf="element.KitUtilizado == '0'">
                  <td mat-cell>
                    <button
                      mat-button
                      class="btn-outline-primary"
                      (click)="mostrarKit(element)"
                    >
                      <mat-icon>edit</mat-icon>
                    </button>
                  </td>
                  <td mat-cell>
                    <button
                      mat-button
                      class="btn btn-sm btn-outline-danger"
                      (click)="eliminarKit(element.IdKit)"
                    >
                      <mat-icon>remove</mat-icon>
                    </button>
                  </td>
                </ng-container>
                <ng-container *ngIf="element.KitUtilizado == '1'">
                  <td mat-cell colspan="2">
                    <button
                      mat-button
                      class="btn-outline-primary btn-block"
                      (click)="mostrarKit(element)"
                    >
                      <mat-icon>edit</mat-icon>
                    </button>
                  </td>
                </ng-container>
              </ng-container>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="tablaKits; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: tablaKits"></tr>
          </table>
          <mat-paginator
            #paginator
            [pageSizeOptions]="[5]"
            showFirstLastButtons
          ></mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
