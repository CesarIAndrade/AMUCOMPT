<section>
    <div class="container animated fadeInDown">
        <br>
        <div class="row justify-content-center" [hidden]="ingresarCredenciales">
            <div class="col-lg-4 col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="amucomt">AMUCOMT</h3>
                        <form [formGroup]="myForm" (ngSubmit)="login()" novalidate>
                            <mat-form-field class="example-full-width">
                                <mat-label style="color: white;">Ingrese Usuario</mat-label>
                                <input matInput formControlName="_usuario" type="text">
                                <mat-error *ngIf="_usuario.invalid && (_usuario.dirty || _usuario.touched)">
                                    <mat-error *ngIf="_usuario.errors.required">
                                        Usuario Requerido
                                    </mat-error>
                                </mat-error>
                            </mat-form-field>
                            <mat-form-field class="example-full-width">
                                <mat-label style="color: white;">Ingrese Contraseña</mat-label>
                                <input matInput formControlName="_contrasena" type="password">
                                <mat-error *ngIf="_contrasena.invalid && (_contrasena.dirty || _contrasena.touched)">
                                    <mat-error *ngIf="_contrasena.errors.required">
                                        Contraseña Requerida
                                    </mat-error>
                                </mat-error>
                            </mat-form-field>
                            <div class="mt-3 mb-4">
                                <button type="submit" mat-raised-button [disabled]="myForm.invalid"
                                    class="bg-primary text-white btn-block">
                                    Continuar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center" [hidden]="seleccionarTipoUsuario">
            <div class="col-lg-4 col-md-6">
                <div class="card mt-5 p-3">
                    <div class="card-body">
                        <img src="../../../assets/img/logo.png" width="200" height="100">
                        <form [formGroup]="myForm" (ngSubmit)="iniciarSesionSegunTipoUsuario()" novalidate>
                            <mat-form-field class="example-full-width">
                                <mat-label>Seleccione Tipo Usuario</mat-label>
                                <mat-select formControlName="_tipoUsuario">
                                    <mat-option *ngFor="let item of tipoUsuarios" [value]="item.IdAsignacionTu">
                                        {{item.Descripcion}}
                                    </mat-option>
                                </mat-select>
                                <mat-error *ngIf="_tipoUsuario.invalid && (_tipoUsuario.dirty || _tipoUsuario.touched)">
                                    <mat-error *ngIf="_tipoUsuario.errors.required">
                                        Tipo Usuario Requerido
                                    </mat-error>
                                </mat-error>
                            </mat-form-field>
                            <div class="mt-3 mb-4">
                                <button type="submit" mat-raised-button [disabled]="myForm.invalid"
                                    class="bg-primary text-white btn-block">
                                    Iniciar Sesion
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
