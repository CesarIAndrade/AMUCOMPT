<br>
<div class="container">
    <div class="row">
        <div class="col-lg-4 col-md-5 mr-auto">
            <div class="card">
                <div class="card-header" style="text-align: center;">
                    Nueva Presentación
                </div>
                <div class="card-body">
                    <form [formGroup]="myForm" (ngSubmit)="validarFormulario()" novalidate>
                        <div class="form-group">
                            <input formControlName="_presentacion" class="form-control" type="text"
                                placeholder="Ingrese Presentación">
                            <div class="badge badge-danger mt-3 btn-block"
                                *ngIf="_presentacion.invalid && (_presentacion.dirty || _presentacion.touched)">
                                <div *ngIf="_presentacion.errors.required">
                                    Presentación Requerida
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" [value]="botonIngresar" [disabled]="myForm.invalid"
                                class="form-control btn-success" #testButton>Guardar
                                Presentación</button>
                        </div>
                    </form>
                </div>
            </div>
            <br>
        </div>
        <div class="col-lg-8 col-md-7">
            <div class="card">
                <div class="card-header" style="text-align: center;">
                    Lista Presentaciones
                </div>
                <div class="card-body">
                    <div class="form-group input-container">
                        <i class="fa fa-search icon"></i>
                        <input [(ngModel)]="filterPresentacion" type="text" class="form-control input-field"
                            placeholder="Ejem. Litros">
                        <i class="fa fa-refresh icon" (click)="consultarPresentaciones()" aria-hidden="true"></i>
                    </div>
                    <div class="tablaPresentaciones mat-elevation-z5">
                        <table mat-table [dataSource]="presentaciones">
                            <ng-container matColumnDef="descripcion">
                                <th mat-header-cell *matHeaderCellDef> Descripción </th>
                                <td mat-cell *matCellDef="let element"> {{element.Descripcion}} </td>
                            </ng-container>
                            <ng-container matColumnDef="acciones">
                                <th colspan="2" mat-header-cell *matHeaderCellDef> Acciones </th>
                                <ng-container *matCellDef="let element">
                                    <ng-container *ngIf="element.PresentacionUtilizado == '0'">
                                        <td mat-cell>
                                            <button tooltip="Modificar" placement="top"
                                                class="btn btn-sm btn-outline-info"
                                                (click)="mostrarPresentacion(element)">
                                                <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                                            </button>
                                        </td>
                                        <td mat-cell>
                                            <button class="btn btn-sm btn-outline-danger" 
                                                (click)="eliminarPresentacion(element.IdPresentacion)">
                                                <i class="fa fa-trash" aria-hidden="true"></i>
                                            </button>
                                        </td>
                                    </ng-container>
                                    <ng-container *ngIf="element.PresentacionUtilizado == '1'">
                                        <td mat-cell colspan="2">
                                            <button tooltip="Modificar" placement="top"
                                                class="btn btn-sm btn-outline-info"
                                                (click)="mostrarPresentacion(element)">
                                                <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                                            </button>
                                        </td>
                                    </ng-container>
                                </ng-container>
                            </ng-container>
                            <tr mat-header-row *matHeaderRowDef="tablaPresentaciones; sticky: true"></tr>
                            <tr mat-row *matRowDef="let row; columns: tablaPresentaciones;"></tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
