<mat-dialog-content>
    <h5 style="text-align: center;">
      ¿Está seguro?
    </h5>
    <div class="flex-container">
      <img
        src="../../../assets/img/panel/advertencia.png"
        width="100px"
        height="100px"
        class="justify-content: center;"
      />
    </div>
    <h5 style="text-align: center;">
      {{cerrarSesion}}
    </h5>
    <div class="flex-container mt-3">
      <button mat-button [mat-dialog-close]="true" type="button" class="bg-success text-white mr-3">
        Si
      </button>
      <button mat-button mat-dialog-close type="button">
        Cancelar
      </button>
    </div>
  </mat-dialog-content>
