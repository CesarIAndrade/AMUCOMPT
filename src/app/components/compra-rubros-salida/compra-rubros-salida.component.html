<div class="container">
  <div class="card-body">
    <form [formGroup]="myForm" (ngSubmit)="finalizarTicket()" novalidate>
      <div class="row">
        <div class="col-lg-4 col-md-6 offset-lg-4 offset-md-3">
          <mat-form-field class="example-full-width">
            <input
              matInput
              type="text"
              name="pesoTara"
              formControlName="_pesoTara"
              placeholder="Peso Tara"
            />
            <button disabled matPrefix mat-icon-button>
              <mat-icon>*</mat-icon>
            </button>
            <button disabled matSuffix mat-icon-button>
              <span>kg</span>
            </button>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input
              matInput
              type="text"
              name="porcentajeHumedad"
              formControlName="_porcentajeHumedad"
              placeholder="% Humedad"
            />
            <button disabled matPrefix mat-icon-button>
              <mat-icon>*</mat-icon>
            </button>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input
              matInput
              type="text"
              name="precioPorQuintal"
              formControlName="_precioPorQuintal"
              placeholder="Precio Quintal"
            />
            <button disabled matPrefix mat-icon-button>
              <mat-icon>*</mat-icon>
            </button>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input
              matInput
              name="porcentajeImpureza"
              type="text"
              formControlName="_porcentajeImpureza"
              placeholder="% Impureza"
            />
            <button disabled matPrefix mat-icon-button>
              <mat-icon>*</mat-icon>
            </button>
          </mat-form-field>
          <button
            mat-button
            type="submit"
            [disabled]="myForm.invalid"
            class="btn-outline-success btn-block"
          >
            Finalizar
          </button>
          <a mat-button (click)="volver()" type="button" class="mt-2 btn-block">
            Volver
          </a>
        </div>
      </div>
    </form>
  </div>
</div>
