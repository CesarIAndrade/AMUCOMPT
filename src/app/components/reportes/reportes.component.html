<div class="container mt-2">
  <div class="row">
    <div
      class="col-12 col-lg-4 my-2"
      *ngFor="let reporte of reportes; let i = index"
    >
      <div class="card">
        <div class="card-header">Reporte #{{ i + 1 }}</div>
        <div class="card-body">
          <p>
            {{ reporte.descripcion }}
          </p>
          <button
            mat-button
            class="bg-info text-white"
            (click)="irAlReporte(reporte)"
          >
            Ver
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
