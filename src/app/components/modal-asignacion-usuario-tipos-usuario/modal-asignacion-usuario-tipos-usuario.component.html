<h1 mat-dialog-title>Datos de Persona</h1>
<mat-dialog-content>
    <div class="card ">
        <div class="card-header">
            <select [(ngModel)]="tipoUsuario" type="text" class="form-control"
                (change)="agregarTipoUsuarioALista($event)">
                <option value="0" disabled>Seleccionar Tipo Usuario</option>
                <option *ngFor="let item of tipoUsuarios" value="{{item.IdTipoUsuario}}">
                    {{ item.Descripcion }}
                </option>
            </select>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-12">
                    <div class="table-responsive-sm">
                        <table class="table table-sm">
                            <thead class="card-header">
                                <tr>
                                    <th scope="col">IdTipoUsuario</th>
                                    <th scope="col">Descripcion</th>
                                    <th scope="col" style="text-align: center;">Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of tiposUsuario">
                                    <td> {{ item.IdTipoUsuario }} </td>
                                    <td> {{ item.Descripcion }} </td>
                                    <td>
                                        <button class="btn btn-sm btn-outline-danger btn-block" value="{{item.IdTipoUsuario}}"
                                            (click)="eliminarTipoUsuarioDeLista(item)">
                                            <i class="fa fa-trash" aria-hidden="true"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button [mat-dialog-close]="data" type="button" class="btn btn-primary">
        Aceptar
    </button>
</mat-dialog-actions>
