<div class="container">
    <div class="row">
        <div class="col-lg-4" style="float: left;">
            <div class="card-body">
                <h5 style="text-align: center;">{{ nuevoUsuario }}</h5>
                <form [formGroup]="myForm" (ngSubmit)="validacionFormulario()" novalidate>
                    <mat-form-field class="example-full-width">
                        <input matInput formControlName="_cedula" type="text" placeholder="Cédula" readonly>
                        <mat-error *ngIf="true">
                            Persona Requerida
                        </mat-error>
                    </mat-form-field>
                    <button type="button" class="btn btn-block btn-outline-warning mt-2"
                        (click)="abrirModalAsignacionUsuarioPersona()">
                        <i class="fa fa-user-plus"></i>
                    </button>
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Nombres" type="text" disabled readonly>
                    </mat-form-field>
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Apellidos" type="text" disabled readonly>
                    </mat-form-field>
                    <mat-form-field class="example-full-width">
                        <input matInput #testInput formControlName="_valorUsuario" type="text"
                            placeholder="Ingrese Usuario">
                        <mat-error *ngIf="_valorUsuario.invalid && (_valorUsuario.dirty || _valorUsuario.touched)">
                            <mat-error *ngIf="_valorUsuario.errors.required">
                                Usuario Requerido
                            </mat-error>
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field class="example-full-width">
                        <input matInput formControlName="_contrasena" type="password" [type]="inputType"
                            placeholder="Ingrese Contraseña">
                        <button mat-button matSuffix mat-icon-button (click)="mostrarContrasena()">
                            <mat-icon>visibility</mat-icon>
                        </button>
                        <mat-error *ngIf="_contrasena.invalid && (_contrasena.dirty || _contrasena.touched)">
                            <mat-error *ngIf="_contrasena.errors.required">
                                Contrasena Requerida
                            </mat-error>
                        </mat-error>
                    </mat-form-field>
                    <div>
                        <button class="btn btn-success btn-block mt-2" type="submit" [disabled]="myForm.invalid"
                            [value]="botonInsertar" #testButton>Guardar</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-lg-8">
            <div class="card-body mat-elevation-z5">
                <h5 style="text-align: center;">Lista Usuarios</h5>
                <mat-form-field class="example-full-width">
                    <input matInput [(ngModel)]="filterUsuario" type="text" placeholder="Buscar Usuario">
                    <button mat-button matPrefix mat-icon-button>
                        <mat-icon>search</mat-icon>
                    </button>
                </mat-form-field>
                <div class="tablaUsuarios">
                    <table mat-table
                        [dataSource]="usuarios|
                        filter:filterUsuario:'PrimerNombre':'SegundoNombre':'ApellidoPaterno':'ApellidoMaterno':'UsuarioLogin'">
                        <ng-container matColumnDef="usuario">
                            <th mat-header-cell *matHeaderCellDef> Usuario </th>
                            <td mat-cell *matCellDef="let element"> {{element.UsuarioLogin}} </td>
                        </ng-container>
                        <ng-container matColumnDef="nombres">
                            <th mat-header-cell *matHeaderCellDef> Nombres </th>
                            <td mat-cell *matCellDef="let element"> {{ element.PrimerNombre }}
                                {{ element.SegundoNombre }} {{ element.ApellidoPaterno }}
                                {{ element.ApellidoMaterno }} </td>
                        </ng-container>
                        <ng-container matColumnDef="acciones">
                            <th colspan="3" mat-header-cell *matHeaderCellDef> Acciones </th>
                            <ng-container *matCellDef="let element">
                                <ng-container *ngIf="element.EstadoUsuario">
                                    <td mat-cell>
                                        <button tooltip="Asignar Roles" placement="top"
                                            (click)="abrirModalAsignacionUsuarioTiposUsuario(element)"
                                            class="btn btn-sm btn-outline-warning separacion-botones">
                                            <i class="fa fa-address-book" aria-hidden="true"></i>
                                        </button>
                                    </td>
                                    <td mat-cell>
                                        <button tooltip="Modificar" placement="top" (click)="setUsuario(element)"
                                            class="btn btn-sm btn-outline-info separacion-botones">
                                            <i class="fa fa-pencil-square-o" aria-hidden="true">
                                            </i>
                                        </button>
                                    </td>
                                    <td mat-cell>
                                        <button tooltip="Deshabilitar" placement="top"
                                            (click)="eliminarUsuario(element)"
                                            class="btn btn-sm btn-outline-danger separacion-botones">
                                            <i class="fa fa-user-times" aria-hidden="true"></i>
                                        </button>
                                    </td>
                                </ng-container>
                                <ng-container *ngIf="!element.EstadoUsuario">
                                    <td mat-cell colspan="3">
                                        <button tooltip="Habilitar" placement="top" (click)="habilitarUsuario(element)"
                                            style="justify-content: center;"
                                            class="btn btn-sm btn-block btn-outline-success">
                                            <i class="fa fa-user-plus" aria-hidden="true"> Habilitar</i>
                                        </button>
                                    </td>
                                </ng-container>
                            </ng-container>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="tablaUsuarios; sticky: true"></tr>
                        <tr mat-row *matRowDef="let row; columns: tablaUsuarios;"></tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
