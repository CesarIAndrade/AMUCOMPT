<div class="container">
  <div class="row">
    <div class="col-lg-4">
      <div class="card-body">
        <h5 style="text-align: center;">Nuevo Sembrío</h5>
        <form [formGroup]="myForm" (ngSubmit)="validarFormulario()" novalidate>
          <mat-form-field class="example-full-width">
            <input
              matInput
              formControlName="_comunidad"
              placeholder="Comunidad"
              type="text"
              readonly
              aria-disabled="true"
            />
            <button disabled mat-button matPrefix mat-icon-button>
              <mat-icon>*</mat-icon>
            </button>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input
              matInput
              formControlName="_sembrio"
              type="text"
              placeholder="Ingrese Sembrío"
            />
            <button disabled mat-button matPrefix mat-icon-button>
              <mat-icon>*</mat-icon>
            </button>
            <mat-error
              *ngIf="_sembrio.invalid && (_sembrio.dirty || _sembrio.touched)"
            >
              <mat-error *ngIf="_sembrio.errors.required">
                Sembrío Requerido
              </mat-error>
            </mat-error>
          </mat-form-field>
          <div>
            <button
              mat-button
              type="button"
              (click)="abrirModal()"
              class="bg-warning text-white btn-block"
            >
              Seleccionar Comunidad
            </button>
          </div>
          <div>
            <button
              mat-button
              type="submit"
              [value]="botonIngresar"
              [disabled]="myForm.invalid"
              class="mt-3 bg-success text-white btn-block"
            >
              Guardar
            </button>
          </div>
        </form>
      </div>
    </div>
    <div class="col-lg-8">
      <div>
        <h5 style="text-align: center;">Lista Sembríos</h5>
        <mat-form-field class="example-full-width">
          <input
            matInput
            [(ngModel)]="filterSembrio"
            type="text"
            placeholder="Buscar Sembrío"
          />
          <button mat-button matPrefix mat-icon-button>
            <mat-icon>search</mat-icon>
          </button>
        </mat-form-field>
        <div class="table_all">
          <table
            mat-table
            [dataSource]="sembrios | filter: filterSembrio:'Descripcion'"
          >
            <ng-container matColumnDef="sembrio">
              <th mat-header-cell *matHeaderCellDef>Sembríos</th>
              <td mat-cell *matCellDef="let element">
                {{ element.Descripcion }}
              </td>
            </ng-container>
            <ng-container matColumnDef="comunidad">
              <th mat-header-cell *matHeaderCellDef>Comunidad</th>
              <td mat-cell *matCellDef="let element">
                {{ element.Comunidad.Descripcion }}
              </td>
            </ng-container>
            <ng-container matColumnDef="acciones">
              <th colspan="2" mat-header-cell *matHeaderCellDef>Acciones</th>
              <ng-container *matCellDef="let element">
                <ng-container>
                  <td mat-cell>
                    <button
                      mat-button
                      tooltip="Modificar"
                      placement="top"
                      (click)="mostrarSembrio(element)"
                      class="btn-outline-primary"
                    >
                      <mat-icon>edit</mat-icon>
                    </button>
                  </td>
                  <td mat-cell>
                    <button
                      mat-button
                      class="btn-outline-danger"
                      (click)="eliminarSembrio(element.IdComunidad)"
                    >
                      <mat-icon>remove</mat-icon>
                    </button>
                  </td>
                </ng-container>
              </ng-container>
            </ng-container>
            <tr
              mat-header-row
              *matHeaderRowDef="tablaSembrios; sticky: true"
            ></tr>
            <tr mat-row *matRowDef="let row; columns: tablaSembrios"></tr>
          </table>
          <mat-paginator
            #paginator
            [pageSizeOptions]="[5]"
            showFirstLastButtons
          ></mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
