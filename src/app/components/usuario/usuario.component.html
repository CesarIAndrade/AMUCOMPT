<br>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <div class="form-group row">
                <label for="" class="col-sm-2 col-form-label col-form-label-sm">Nombres:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control form-control-sm" placeholder="Juan Carlos">
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-sm-2 col-form-label col-form-label-sm">Apellidos:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control form-control-sm" placeholder="Zambrano Zambrano">
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-sm-2 col-form-label col-form-label-sm">Documento:</label>
                <div class="col-sm-5">
                    <select [(ngModel)]="tipoDocumento" type="text" class="form-control form-control-sm"
                        name="tipoDocumento">
                        <option value="0" disabled>Seleccionar Tipo Documento </option>
                        <option *ngFor="let item of tipoDocumentos" value="{{item.IdTipoDocumento}}">
                            {{ item.Documento }} </option>
                    </select>
                </div>
                <div class="col-sm-5">
                    <input type="email" class="form-control form-control-sm" placeholder="ejemplo@ejemplo.com">
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-sm-2 col-form-label col-form-label-sm">Usuario:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control form-control-sm" placeholder="luisc">
                </div>
                <label for="" class="col-sm-2 col-form-label col-form-label-sm">Rol:</label>
                <div class="col-sm-4">
                    <select [(ngModel)]="privilegio" type="text" class="form-control form-control-sm"
                        name="tipoDocumento">
                        <option value="0" disabled>Seleccionar un Privilegio</option>
                        <option *ngFor="let item of privilegios"> {{ item.Descripcion }} </option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label col-form-label-sm">Contraseña:</label>
                <div class="col-sm-9">
                    <input [(ngModel)]="contrasena" [type]="inputType" class="form-control form-control-sm">
                </div>
                <div class="col-sm-1" style="padding-top: 4px;">
                    <button type="button" class="btn btn-sm btn-block btn-outline-primary"
                        (click)="mostrarContrasena()"> <i class="fa fa-eye" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12">
                    <input type="button" class="btn btn-sm btn-block btn-primary" value="Guardar" (click)="test()">
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-12">
            <div class="form-group row">
                <label for="" class="col-sm-2 col-form-label col-form-label-sm">Filtro:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control form-control-sm" placeholder="Ejem. Zambrano Zambrano">
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="table-responsive-sm">
                <table class="table table-sm">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Usuario</th>
                            <th scope="col">Contraseña</th>
                            <th scope="col" colspan="3" style="text-align: center;">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of usuarios, index as i">
                            <th scope="row"> {{ i }} </th>
                            <td> {{ item.UsuarioLogin }} </td>
                            <td> {{ item.Contrasena }} </td>
                            <td>
                                <button class="btn btn-sm btn-outline-primary separacion-botones"><i class="fa fa-eye"
                                        aria-hidden="true"></i></button>
                            </td>
                            <td>
                                <button class="btn btn-sm btn-outline-info separacion-botones"><i
                                        class="fa fa-pencil-square-o" aria-hidden="true"></i> </button>
                            </td>
                            <td>
                                <button class="btn btn-sm btn-outline-danger separacion-botones"><i class="fa fa-trash"
                                        aria-hidden="true"></i></button>
                            </td>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
