<br>
<div class="container">
    <div class="row">
        <div class="col-lg-4 col-md-5 mr-auto">
            <div class="card">
                <div class="card-header" style="text-align: center;">
                    Nueva Parroquia
                </div>
                <div class="card-body">
                    <input [value]="idCanton" class="form-control" type="number" readonly disabled hidden>
                    <div class="form-group">
                        <input [value]="canton" type="text" class="form-control" readonly disabled>
                    </div>
                    <form [formGroup]="myForm" (ngSubmit)="validarFormulario()" novalidate>
                        <div class="form-group">
                            <input formControlName="_parroquia" class="form-control" type="text"
                                placeholder="Ingrese Parroquia">
                            <div class="badge badge-danger mt-3 btn-block" [hidden]="inputIdCanton">
                                Canton Requerido
                            </div>
                            <div class="badge badge-danger mt-3 btn-block"
                                *ngIf="_parroquia.invalid && (_parroquia.dirty || _parroquia.touched)">
                                <div *ngIf="_parroquia.errors.required">
                                    Parroquia Requerida
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" [value]="botonIngresar" [disabled]="myForm.invalid"
                                class="form-control btn-success" #testButton>Guardar
                                Parroquia</button>
                        </div>
                    </form>
                </div>
            </div>
            <br>
            <div class="card">
                <div class="card-header" style="text-align: center;">
                    Lista Cantones
                </div>
                <div class="card-body">
                  <div class="form-group input-container">
                      <i class="fa fa-search icon"></i>
                      <input [(ngModel)]="filterCanton" type="text" class="form-control input-field" placeholder="Ejem. Tosagua">
                  </div>
                  <div class="table-responsive-sm">
                      <table class="table table-sm">
                          <thead class="card-header">
                              <tr>
                                  <th scope="col">Canton</th>
                                  <th scope="col" style="text-align: center;">Seleccionar</th>
                              </tr>
                          </thead>
                          <tbody>
                              <tr *ngFor="let item of cantones | filter: filterCanton : 'Descripcion'">
                                  <td> {{ item.Descripcion }} </td>
                                  <td>
                                      <button tooltip="Seleccionar" placement="top" class="btn btn-sm btn-block btn-outline-warning"
                                          (click)="setCanton(item)">
                                          <i class="fa fa-plus" aria-hidden="true"></i>
                                      </button>
                                  </td>
                          </tbody>
                      </table>
                  </div>
                </div>
            </div>

        </div>
        <div class="col-lg-8 col-md-7">
            <div class="card">
                <div class="card-header" style="text-align: center;">
                    Lista Parroquias
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group input-container">
                                <i class="fa fa-search icon"></i>
                                <input [(ngModel)]="filterParroquia" type="text" class="form-control input-field" placeholder="Ejem. Bachillero">
                                <i class="fa fa-refresh icon" (click)="consultarParroquias()" aria-hidden="true"></i>
                            </div>
                            <div class="table-responsive-sm">
                                <table class="table table-sm">
                                    <thead class="card-header">
                                        <tr>
                                            <th scope="col">Parroquia</th>
                                            <th scope="col" colspan="2" style="text-align: center;">Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let item of parroquias | filter: filterParroquia : 'Descripcion'">
                                            <td> {{ item.Descripcion }} </td>
                                            <td>
                                                <button tooltip="Modificar" placement="top" class="btn btn-sm btn-outline-info separacion-botones"
                                                    value="{{item.IdParroquia}}"
                                                    (click)=mostrarParroquia(item)>
                                                    <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                                                </button>
                                            </td>
                                            <td>
                                                <button class="btn btn-sm btn-outline-danger separacion-botones"
                                                    value="{{item.IdParroquia}}"
                                                    (click)=eliminarParroquia(item.IdParroquia)>
                                                    <i class="fa fa-trash" aria-hidden="true"></i>
                                                </button>
                                            </td>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
