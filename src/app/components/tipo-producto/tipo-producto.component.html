<div class="container">
  <div class="row">
    <div class="col-lg-4">
      <div class="card-body">
        <h5 style="text-align: center;">Nuevo Tipo Producto</h5>
        <form [formGroup]="myForm" (ngSubmit)="validarFormulario()" novalidate>
          <mat-form-field class="example-full-width">
            <input
              matInput
              formControlName="_tipoProducto"
              type="text"
              placeholder="Ingrese Tipo Producto"
            />
            <button disabled mat-button matPrefix mat-icon-button>
              <mat-icon>*</mat-icon>
            </button>
            <mat-error
              *ngIf="
                _tipoProducto.invalid &&
                (_tipoProducto.dirty || _tipoProducto.touched)
              "
            >
              <mat-error *ngIf="_tipoProducto.errors.required">
                Tipo Producto Requerido
              </mat-error>
            </mat-error>
          </mat-form-field>
          <div>
            <button
              mat-button
              type="submit"
              [value]="botonIngresar"
              [disabled]="myForm.invalid"
              class="bg-success text-white btn-block mt-2"
            >
              Guardar
            </button>
          </div>
        </form>
      </div>
    </div>
    <div class="col-lg-8">
      <div>
        <h5 style="text-align: center;">Lista Tipo Productos</h5>
        <mat-form-field class="example-full-width">
          <input
            matInput
            [(ngModel)]="filterTipoProducto"
            type="text"
            placeholder="Buscar Tipo Producto"
          />
          <button mat-button matPrefix mat-icon-button>
            <mat-icon>search</mat-icon>
          </button>
        </mat-form-field>
        <div class="table_all">
          <table
            mat-table
            [dataSource]="
              tipoProductos | filter: filterTipoProducto:'Descripcion'
            "
          >
            <ng-container matColumnDef="descripcion">
              <th mat-header-cell *matHeaderCellDef>Descripci√≥n</th>
              <td mat-cell *matCellDef="let element">
                {{ element.Descripcion }}
              </td>
            </ng-container>
            <ng-container matColumnDef="acciones">
              <th mat-header-cell *matHeaderCellDef>Acciones</th>
              <ng-container *matCellDef="let element">
                <ng-container *ngIf="element.TipoUsuarioUtilizado == '1'">
                  <td mat-cell></td>
                </ng-container>
                <ng-container *ngIf="element.TipoUsuarioUtilizado == '0'">
                  <td mat-cell>
                    <button
                      mat-button
                      class="btn-outline-danger"
                      (click)="eliminarTipoProducto(element.IdTipoProducto)"
                    >
                      <mat-icon>remove</mat-icon>
                    </button>
                  </td>
                </ng-container>
              </ng-container>
            </ng-container>
            <tr
              mat-header-row
              *matHeaderRowDef="tablaTipoProductos; sticky: true"
            ></tr>
            <tr mat-row *matRowDef="let row; columns: tablaTipoProductos"></tr>
          </table>
          <mat-paginator
            #paginator
            [pageSizeOptions]="[5]"
            showFirstLastButtons
          ></mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
