<mat-dialog-content>
  <div class="row">
    <ng-container *ngIf="data.ruta == 'ventas'">
      <div class="col-lg-5">
        <form [formGroup]="myForm" (ngSubmit)="crearComunidad()" novalidate>
          <h5 style="text-align: center;">Nueva Comunidad</h5>
          <div class="row">
            <div class="col-9">
              <mat-form-field class="example-full-width">
                <input
                  matInput
                  formControlName="_parroquia"
                  placeholder="Parroquia"
                  type="text"
                  readonly
                  aria-disabled="true"
                />
                <button disabled mat-button matPrefix mat-icon-button>
                  <mat-icon>*</mat-icon>
                </button>
              </mat-form-field>
            </div>
            <div class="col-2">
              <button
                mat-button
                mat-icon-button
                type="button"
                (click)="abrirModal()"
                class="mt-2 bg-warning text-white btn-block"
              >
                <mat-icon>
                  location_on
                </mat-icon>
              </button>
            </div>
          </div>
          <mat-form-field class="example-full-width">
            <input
              matInput
              name="comunidad"
              formControlName="_comunidad"
              type="text"
              placeholder="Ingrese Comunidad"
            />
            <button disabled mat-button matPrefix mat-icon-button>
              <mat-icon>*</mat-icon>
            </button>
          </mat-form-field>
          <button
            mat-button
            type="submit"
            [value]="botonIngresar"
            [disabled]="myForm.invalid"
            class="bg-success text-white btn-block"
          >
            Guardar
          </button>
          <a
            mat-button
            routerLink="/localizaciones"
            type="button"
            class="mt-2 btn-block"
          >
            Volver
          </a>
        </form>
      </div>
    </ng-container>

    <div [class]="siSonComunidades">
      <h5 style="text-align: center;">Lista {{ nombre_tabla }}</h5>
      <mat-form-field class="example-full-width">
        <input
          matInput
          [(ngModel)]="filter_tabla"
          type="text"
          name="buscarLocalidad"
          placeholder="Buscar {{ nombre_tabla }}"
        />
        <button disabled matPrefix mat-icon-button>
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field>
      <div class="table_all">
        <table
          mat-table
          [dataSource]="lista_tabla | filter: filter_tabla:'Descripcion'"
        >
          <ng-container matColumnDef="localidad">
            <th mat-header-cell *matHeaderCellDef>{{ nombre_tabla }}</th>
            <td mat-cell *matCellDef="let element">
              {{ element.Descripcion }}
            </td>
          </ng-container>
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let element">
              <button
                mat-button
                class="btn-outline-warning"
                [mat-dialog-close]="datosLocalidad"
                (click)="setLocalidad(element)"
              >
                <mat-icon>add</mat-icon>
              </button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="tabla; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: tabla"></tr>
        </table>
        <div class="spinner-container" *ngIf="loading">
          <mat-spinner></mat-spinner>
        </div>
        <mat-paginator
          #paginator
          [pageSizeOptions]="[4]"
          showFirstLastButtons
        ></mat-paginator>
      </div>
    </div>
  </div>
</mat-dialog-content>
