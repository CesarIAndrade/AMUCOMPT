<br>
<div class="container">
    <div class="row">
        <div class="col-lg-4 col-md-5 mr-auto">
            <div class="card">
                <div class="card-header" style="text-align: center;">
                    Nueva Parroquia
                </div>
                <div class="card-body">
                    <input [value]="idCanton" class="form-control" type="number" readonly disabled hidden>
                    <div class="form-group">
                        <input [value]="canton" type="text" class="form-control" readonly disabled>
                    </div>
                    <form [formGroup]="myForm" (ngSubmit)="validarFormulario()" novalidate>
                        <div class="form-group">
                            <input (keyup)="onChangeInptParroquia()" formControlName="_parroquia" class="form-control" type="text"
                                placeholder="Ingrese Parroquia">
                            <div class="badge badge-danger mt-3 btn-block" [hidden]="inputIdCanton">
                                Canton requerido
                            </div>
                            <div class="badge badge-danger mt-3 btn-block"
                                *ngIf="_parroquia.invalid && (_parroquia.dirty || _parroquia.touched)">
                                <div *ngIf="_parroquia.errors.required">
                                    Parroquia requerida
                                </div>
                            </div>
                            <div class="badge badge-danger mt-3 btn-block" [hidden]="inputParroquia">
                                Parroquia ya existe
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" [value]="botonIngresar" [disabled]="myForm.invalid"
                                class="form-control btn-success" #testButton>Guardar
                                Parroquia</button>
                        </div>
                    </form>
                </div>
            </div>
            <br>
            <div class="card">
                <div class="card-header" style="text-align: center;">
                    Lista Cantones
                </div>
                <div class="card-body">
                    <div class="form-group input-container">
                        <i class="fa fa-search icon"></i>
                        <input [(ngModel)]="filterCanton" type="text" class="form-control input-field"
                            placeholder="Ejem. Tosagua">
                        <i class="fa fa-refresh icon" (click)="consultarParroquias()" aria-hidden="true"></i>
                    </div>
                    <div class="tablaCantones mat-elevation-z5">
                        <table mat-table [dataSource]="cantones">
                            <ng-container matColumnDef="canton">
                                <th mat-header-cell *matHeaderCellDef> Cantón </th>
                                <td mat-cell *matCellDef="let element"> {{element.Descripcion}} </td>
                            </ng-container>
                            <ng-container matColumnDef="acciones">
                                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                                <td mat-cell *matCellDef="let element">
                                    <button tooltip="Seleccionar" placement="top"
                                        class="btn btn-sm btn-block btn-outline-warning" (click)="setCanton(element)">
                                        <i class="fa fa-plus" aria-hidden="true"></i>
                                    </button>
                                </td>
                            </ng-container>
                            <tr mat-header-row *matHeaderRowDef="tablaCantones; sticky: true"></tr>
                            <tr mat-row *matRowDef="let row; columns: tablaCantones;"></tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-8 col-md-7">
            <div class="card">
                <div class="card-header" style="text-align: center;">
                    Lista Parroquias
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group input-container">
                                <i class="fa fa-search icon"></i>
                                <input [(ngModel)]="filterParroquia" type="text" class="form-control input-field"
                                    placeholder="Ejem. Bachillero">
                                <i class="fa fa-refresh icon" (click)="consultarParroquias()" aria-hidden="true"></i>
                            </div>
                            <div class="tablaParroquias mat-elevation-z5">
                                <table mat-table [dataSource]="parroquias">
                                    <ng-container matColumnDef="parroquia">
                                        <th mat-header-cell *matHeaderCellDef> Parroquia </th>
                                        <td mat-cell *matCellDef="let element"> {{element.Descripcion}} </td>
                                    </ng-container>
                                    <ng-container matColumnDef="canton">
                                        <th mat-header-cell *matHeaderCellDef> Cantón </th>
                                        <td mat-cell *matCellDef="let element"> {{element.Canton.Descripcion}} </td>
                                    </ng-container>
                                    <ng-container matColumnDef="acciones">
                                        <th colspan="2" mat-header-cell *matHeaderCellDef> Acciones </th>
                                        <ng-container *matCellDef="let element">
                                            <ng-container *ngIf="element.PermitirEliminacion">
                                                <td mat-cell>
                                                    <button tooltip="Modificar" placement="top"
                                                        (click)=mostrarParroquia(element)
                                                        class="btn btn-sm btn-outline-info">
                                                        <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                                                    </button>
                                                </td>
                                                <td mat-cell>
                                                    <button class="btn btn-sm btn-outline-danger ml-2"
                                                        (click)=eliminarParroquia(element.IdParroquia)>
                                                        <i class="fa fa-trash" aria-hidden="true"></i>
                                                    </button>
                                                </td>
                                            </ng-container>
                                            <ng-container *ngIf="!element.PermitirEliminacion">
                                                <td mat-cell colspan="2">
                                                    <button tooltip="Modificar" placement="top"
                                                        (click)=mostrarParroquia(element)
                                                        class="btn btn-sm btn-outline-info">
                                                        <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                                                    </button>
                                                </td>
                                            </ng-container>
                                        </ng-container>
                                    </ng-container>
                                    <tr mat-header-row *matHeaderRowDef="tablaParroquias
                                    ; sticky: true"></tr>
                                    <tr mat-row *matRowDef="let row; columns: tablaParroquias;"></tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
