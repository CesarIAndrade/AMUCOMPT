<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav bg-light" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar class="bg-dark text-white" routerLink="/inicio">Menu</mat-toolbar>
    <mat-nav-list >
      <a mat-list-item routerLink="/inicio/usuarios">Usuarios</a>
      <a mat-list-item routerLink="/inicio/personas">Persona</a>
      <a mat-list-item routerLink="/inicio/inventarios">Inventario</a>
      <a mat-list-item routerLink="/inicio/compras">Compra</a>
      <a mat-list-item routerLink="/inicio/ventas">Venta</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="bg-primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="text-white">AMUCOMT</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <!-- <app-usuario></app-usuario> -->
    <br>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
