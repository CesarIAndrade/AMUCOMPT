<div class="container">
    <div class="row">
        <div class="col-lg-4">
            <div class="card-body">
                <h5 style="text-align: center;">Nueva Parroquia</h5>
                <input matInput [value]="idCanton" class="form-control" type="number" readonly disabled hidden>
                <form [formGroup]="myForm" (ngSubmit)="validarFormulario()" novalidate>
                    <mat-form-field class="example-full-width">
                        <input matInput [value]="canton" type="text" readonly disabled>
                    </mat-form-field>
                    <div class="badge badge-danger mb-3 btn-block" [hidden]="inputIdCanton">
                        Cantón Requerido
                    </div>
                    <mat-form-field class="example-full-width">
                        <input matInput (keyup)="onChangeInptParroquia()" formControlName="_parroquia" type="text"
                            placeholder="Ingrese Parroquia">
                    </mat-form-field>
                    <div class="badge badge-danger mb-3 btn-block"
                        *ngIf="_parroquia.invalid && (_parroquia.dirty || _parroquia.touched)">
                        <div *ngIf="_parroquia.errors.required">
                            Parroquia Requerida
                        </div>
                    </div>
                    <div class="badge badge-danger mb-3 btn-block" [hidden]="inputParroquia">
                        Parroquia Ya Existe
                    </div>
                    <div>
                        <button type="submit" [value]="botonIngresar" [disabled]="myForm.invalid"
                            class="btn btn-success btn-block" #testButton>Guardar</button>
                    </div>
                </form>
            </div>
            <div class="card-body">
                <h5 style="text-align: center;">Lista Cantones</h5>
                <mat-form-field class="example-full-width">
                    <input matInput [(ngModel)]="filterCanton" type="text" placeholder="Buscar Canton">
                    <button mat-button matPrefix mat-icon-button>
                        <mat-icon>search</mat-icon>
                    </button>
                </mat-form-field>
                <div class="tablaCantones">
                    <table mat-table [dataSource]="cantones|filter:filterCanton:'Descripcion'">
                        <ng-container matColumnDef="canton">
                            <th mat-header-cell *matHeaderCellDef> Cantón </th>
                            <td mat-cell *matCellDef="let element"> {{element.Descripcion}} </td>
                        </ng-container>
                        <ng-container matColumnDef="acciones">
                            <th mat-header-cell *matHeaderCellDef> Acciones </th>
                            <td mat-cell *matCellDef="let element">
                                <button tooltip="Seleccionar" placement="top"
                                    class="btn btn-sm btn-block btn-outline-warning" (click)="setCanton(element)">
                                    <i class="fa fa-plus" aria-hidden="true"></i>
                                </button>
                            </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="tablaCantones; sticky: true"></tr>
                        <tr mat-row *matRowDef="let row; columns: tablaCantones;"></tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-lg-8">
            <div class="card-body mat-elevation-z5">
                <h5 style="text-align: center;">Lista Parroquias</h5>
                <mat-form-field class="example-full-width">
                    <input matInput [(ngModel)]="filterParroquia" type="text" placeholder="Buscar Parroquia">
                    <button mat-button matPrefix mat-icon-button>
                        <mat-icon>search</mat-icon>
                    </button>
                </mat-form-field>
                <div class="tablaParroquias">
                    <table mat-table [dataSource]="parroquias|filter:filterParroquia:'Descripcion'">
                        <ng-container matColumnDef="parroquia">
                            <th mat-header-cell *matHeaderCellDef> Parroquia </th>
                            <td mat-cell *matCellDef="let element"> {{element.Descripcion}} </td>
                        </ng-container>
                        <ng-container matColumnDef="canton">
                            <th mat-header-cell *matHeaderCellDef> Cantón </th>
                            <td mat-cell *matCellDef="let element"> {{element.Canton.Descripcion}} </td>
                        </ng-container>
                        <ng-container matColumnDef="acciones">
                            <th colspan="2" mat-header-cell *matHeaderCellDef> Acciones </th>
                            <ng-container *matCellDef="let element">
                                <ng-container *ngIf="element.PermitirEliminacion">
                                    <td mat-cell>
                                        <button tooltip="Modificar" placement="top" (click)=mostrarParroquia(element)
                                            class="btn btn-sm btn-outline-info">
                                            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                                        </button>
                                    </td>
                                    <td mat-cell>
                                        <button class="btn btn-sm btn-outline-danger ml-2"
                                            (click)=eliminarParroquia(element.IdParroquia)>
                                            <i class="fa fa-trash" aria-hidden="true"></i>
                                        </button>
                                    </td>
                                </ng-container>
                                <ng-container *ngIf="!element.PermitirEliminacion">
                                    <td mat-cell colspan="2">
                                        <button tooltip="Modificar" placement="top" (click)=mostrarParroquia(element)
                                            class="btn btn-sm btn-outline-info">
                                            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                                        </button>
                                    </td>
                                </ng-container>
                            </ng-container>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="tablaParroquias
                                    ; sticky: true"></tr>
                        <tr mat-row *matRowDef="let row; columns: tablaParroquias;"></tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
