<br>
<div class="container">
    <div class="row">
        <div class="col-lg-4 col-md-5 mr-auto">
            <div class="card">
                <div class="card-header" style="text-align: center;">
                    Nuevo Kit
                </div>
                <div class="card-body">
                    <form [formGroup]="myForm" (ngSubmit)="validarFormulario()" novalidate>
                        <div class="form-group">
                            <input (keyup)="onChangeInputKit()" formControlName="_kit" class="form-control" type="text"
                                placeholder="Ingrese Nombre kit">
                            <div class="badge badge-danger mt-3 btn-block"
                                *ngIf="_kit.invalid && (_kit.dirty || _kit.touched)">
                                <div *ngIf="_kit.errors.required">
                                    Nombre Kit Requerido
                                </div>
                            </div>
                            <div class="badge badge-danger mt-3 btn-block" [hidden]="inputKit">
                                Kit ya existe
                            </div>
                        </div>
                        <div class="form-group">
                            <input formControlName="_codigo" class="form-control" type="text"
                                placeholder="Ingrese C贸digo kit">
                            <div class="badge badge-danger mt-3 btn-block"
                                *ngIf="_codigo.invalid && (_codigo.dirty || _codigo.touched)">
                                <div *ngIf="_codigo.errors.required">
                                    C贸digo Kit Requerido
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" [value]="botonIngresar" [disabled]="myForm.invalid"
                                class="form-control btn-success" #testButton>Guardar
                                Kit</button>
                        </div>
                    </form>
                </div>
            </div>
            <br>
        </div>
        <div class="col-lg-8 col-md-7">
            <div class="card">
                <div class="card-header" style="text-align: center;">
                    Lista Kits
                </div>
                <div class="card-body">
                    <div class="form-group input-container">
                        <i class="fa fa-search icon"></i>
                        <input [(ngModel)]="filterKit" type="text" class="form-control input-field"
                            placeholder="Ejem. Kit 1">
                        <i class="fa fa-refresh icon" (click)="consultarKits()" aria-hidden="true"></i>
                    </div>
                    <div class="tablaKits mat-elevation-z5">
                        <table mat-table [dataSource]="kits">
                            <ng-container matColumnDef="descripcion">
                                <th mat-header-cell *matHeaderCellDef> Descripci贸n </th>
                                <td mat-cell *matCellDef="let element"> {{element.Descripcion}} </td>
                            </ng-container>
                            <ng-container matColumnDef="codigo">
                                <th mat-header-cell *matHeaderCellDef> C贸digo </th>
                                <td mat-cell *matCellDef="let element"> {{element.Codigo}} </td>
                            </ng-container>
                            <ng-container matColumnDef="acciones">
                                <th colspan="2" mat-header-cell *matHeaderCellDef> Acciones </th>
                                <ng-container *matCellDef="let element">
                                    <ng-container *ngIf="element.KitUtilizado == '0'">
                                        <td mat-cell>
                                            <button class="btn btn-sm btn-outline-info"
                                                (click)="mostrarKit(element)">
                                                <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                                            </button>
                                        </td>
                                        <td mat-cell>
                                            <button class="btn btn-sm btn-outline-danger"
                                                (click)="eliminarKit(element.IdKit)">
                                                <i class="fa fa-trash" aria-hidden="true"></i>
                                            </button>
                                        </td>
                                    </ng-container>
                                    <ng-container *ngIf="element.KitUtilizado == '1'">
                                        <td mat-cell colspan="2">
                                            <button class="btn btn-sm btn-outline-info"
                                                (click)="mostrarKit(element)">
                                                <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                                            </button>
                                        </td>
                                    </ng-container>
                                </ng-container>
                            </ng-container>
                            <tr mat-header-row *matHeaderRowDef="tablaKits; sticky: true"></tr>
                            <tr mat-row *matRowDef="let row; columns: tablaKits;"></tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
