<mat-dialog-content>
    <div class="card-body">
        <h5 style="text-align: center;">Asignar Role(s)</h5>
        <mat-form-field class="example-full-width">
            <mat-label>Tipos Usuario</mat-label>
            <mat-select (selectionChange)="agregarTipoUsuarioALista($event)" [(ngModel)]="tipoUsuario">
                <mat-option *ngFor="let item of tipoUsuarios" [value]="item.IdTipoUsuario">
                    {{item.Descripcion}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <button type="button" class="mb-3 btn btn-sm btn-block btn-outline-warning" (click)="asignarTipoUsuario()">
            <i class="fa fa-plus"></i>
        </button>
        <div>
            <table mat-table [dataSource]="listaTipoUsuario">
                <ng-container matColumnDef="tipoUsuario">
                    <th mat-header-cell *matHeaderCellDef> Rol </th>
                    <td mat-cell *matCellDef="let element"> {{element.Descripcion}} </td>
                </ng-container>
                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef> Acciones </th>
                    <td mat-cell *matCellDef="let element">
                        <button [disabled]="botonEliminar" class="btn btn-block btn-sm btn-outline-danger btn-block"
                            (click)="eliminarTipoUsuarioDeLista(element)">
                            <i class="fa fa-trash" aria-hidden="true"></i>
                        </button>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="tablaTipoUsuarios; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: tablaTipoUsuarios;"></tr>
            </table>
        </div>
    </div>
</mat-dialog-content>
