<mat-nav-list *ngFor="let comunidad of data.comunidades">
  <mat-list-item>
    <span mat-line>{{comunidad.descripcion}}</span>
    <span mat-line>Visitas: {{comunidad.visitas}}</span>
    <span class="example-spacer"></span>
    <a routerLink="/registrar-visita/{{comunidad._id}}" (click)="openLink()">
      <mat-icon>
        comment
      </mat-icon>
    </a>
  </mat-list-item>
</mat-nav-list>
