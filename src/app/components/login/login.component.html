<div class="container page-container animated fadeInDown"> <!--flipInX-->
    <div class="row justify-content-center">
        <div class="col-md-6 col-xs-12 col-lg-4 col-sm-12">
            <div class="card">
                
                <div class="card-body card-login">
                    <img src="../../../assets/img/logo.png" width="200" height="100">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Usuario</label>
                        <input [(ngModel)]="usuario" type="text" class="form-control" name="usuario"
                            aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Clave</label>
                        <input [(ngModel)]="contrasena" type="password" class="form-control">
                        
                    </div>
                    <br>
                    <button (click)="login()" type="button" class="btn btn-primary btn-block"
                        name="contrasena">Ingresar</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="padre">
    <div id="loadingPage" class="lds-roller hijo"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
</div>
