<mat-dialog-content>
  <div>
    <h5 style="text-align: center;">Lista Personas</h5>
    <mat-form-field class="example-full-width">
      <input
        matInput
        [(ngModel)]="filterPersona"
        type="text"
        placeholder="Buscar Persona"
      />
      <button disabled matPrefix mat-icon-button>
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
    <div class="tablaPersonas table_all">
      <table
        mat-table
        [dataSource]="
          personas
            | filter
              : filterPersona
              : 'PrimerNombre'
              : 'SegundoNombre'
              : 'ApellidoPaterno'
              : 'ApellidoMaterno'
              : 'NumeroDocumento'
        "
      >
        <ng-container matColumnDef="nombres">
          <th mat-header-cell *matHeaderCellDef>Nombres</th>
          <td mat-cell *matCellDef="let element">
            {{ element.PrimerNombre }} {{ element.SegundoNombre }}
          </td>
        </ng-container>
        <ng-container matColumnDef="apellidos">
          <th mat-header-cell *matHeaderCellDef>Apellidos</th>
          <td mat-cell *matCellDef="let element">
            {{ element.ApellidoPaterno }} {{ element.ApellidoMaterno }}
          </td>
        </ng-container>
        <ng-container matColumnDef="documento">
          <th mat-header-cell *matHeaderCellDef>Documento</th>
          <td mat-cell *matCellDef="let element">
            {{ element.TipoDocumento }}
          </td>
        </ng-container>
        <ng-container matColumnDef="numeroDocumento">
          <th mat-header-cell *matHeaderCellDef>No. Documento</th>
          <td mat-cell *matCellDef="let element">
            {{ element.NumeroDocumento }}
          </td>
        </ng-container>
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <ng-container *matCellDef="let element">
            <td mat-cell>
              <button
                mat-button
                [mat-dialog-close]="datosPersona"
                class="btn-outline-warning"
                (click)="asignarUsuarioaPersona(element)"
              >
                <mat-icon>person_add</mat-icon>
              </button>
            </td>
          </ng-container>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="tablaPersonas; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: tablaPersonas"></tr>
      </table>
      <mat-paginator
        #paginator
        [pageSizeOptions]="[5]"
        showFirstLastButtons
      ></mat-paginator>
    </div>
  </div>
</mat-dialog-content>
