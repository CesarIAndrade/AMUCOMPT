<mat-sidenav-container
  class="sidenav-container"
  style="background-color: rgb(245, 246, 247);"
>
  <mat-sidenav
    #drawer
    class="sidenav"
    style="background-color: white;"
    fixedTopGap
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar class="text-white" style="background-color: white;">
      <img
        src="./assets/img/amucomt.png"
        width="45"
        height="60"
        style="margin-left: 1rem;"
      />
      <h5 class="amucomt toolbar_title">AMUCOMT</h5>
    </mat-toolbar>
    <mat-list>
      <div>
        <a mat-list-item routerLink="/cuenta">
          <mat-icon mat-list-icon>person</mat-icon>
          {{ nombres }}
        </a>
      </div>
      <hr />
      <div>
        <a
          mat-list-item
          *ngFor="let route of nav_items"
          [routerLink]="route.url"
          routerLinkActive="active"
        >
          <mat-icon mat-list-icon>{{ route.icon }}</mat-icon>
          {{ route.name }}
        </a>
      </div>
    </mat-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar style="background-color: white;">
      <mat-toolbar-row>
        <button
          (click)="goBack()"
          *ngIf="compraVenta"
          mat-button
          mat-icon-button
        >
          <mat-icon>keyboard_arrow_left</mat-icon>
        </button>
        <button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async"
          mat-button
          mat-icon-button
        >
          <mat-icon>apps</mat-icon>
        </button>
        <span class="example-spacer"></span>
        <span class="drawer_title">{{ route }}</span>
        <span class="example-spacer2"></span>
        <span>
          <button
            (click)="salir()"
            routerLink="/login"
            mat-button
            class="btn-primary shadow"
          >
            <mat-icon>power_settings_new</mat-icon>
            Salir
          </button>
        </span>
      </mat-toolbar-row>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
