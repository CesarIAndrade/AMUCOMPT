<div class="container">
  <div class="card-body">
    <form [formGroup]="myForm" (ngSubmit)="validarFormulario()" novalidate>
      <div class="row">
        <div class="col-lg-10 offset-lg-1">
          <div class="row">
            <div class="col-lg-5 col-md-5">
              <h5 style="text-align: center;">Nueva Provincia</h5>
              <mat-form-field class="example-full-width">
                <input
                  matInput
                  name="provincia"
                  formControlName="_provincia"
                  type="text"
                  placeholder="Ingrese Provincia"
                />
                <button disabled mat-button matPrefix mat-icon-button>
                  <mat-icon>*</mat-icon>
                </button>
              </mat-form-field>
              <div>
                <button
                  mat-button
                  type="submit"
                  [value]="botonIngresar"
                  [disabled]="myForm.invalid"
                  class="bg-success text-white btn-block"
                >
                  Guardar
                </button>
              </div>
              <div>
                <a
                  mat-button
                  routerLink="/localizaciones"
                  type="button"
                  class="mt-2 btn-block"
                >
                  Volver
                </a>
              </div>
            </div>
            <div class="col-lg-7 col-md-7">
              <h5 style="text-align: center;">Lista Provincias</h5>
              <mat-form-field class="example-full-width">
                <input
                  matInput
                  name="buscarProvincia"
                  (keyup)="search($event.target.value)"
                  type="text"
                  placeholder="Buscar Provincia"
                />
                <button mat-button matPrefix mat-icon-button>
                  <mat-icon>search</mat-icon>
                </button>
              </mat-form-field>
              <div class="table_all">
                <table mat-table [dataSource]="provincias">
                  <ng-container matColumnDef="provincia">
                    <th mat-header-cell *matHeaderCellDef>Provincia</th>
                    <td mat-cell *matCellDef="let element">
                      {{ element.Descripcion }}
                    </td>
                  </ng-container>
                  <ng-container matColumnDef="acciones">
                    <th colspan="2" mat-header-cell *matHeaderCellDef>Acciones</th>
                    <ng-container *matCellDef="let element">
                      <ng-container *ngIf="element.PermitirEliminacion">
                        <td mat-cell>
                          <button
                            mat-button
                            type="button"
                            class="btn-outline-primary"
                            (click)="mostrarProvincia(element)"
                          >
                            <mat-icon>edit</mat-icon>
                          </button>
                        </td>
                        <td mat-cell>
                          <button
                            mat-button
                            type="button"
                            class="btn-outline-danger"
                            (click)="eliminarProvincia(element.IdProvincia)"
                          >
                            <mat-icon>remove</mat-icon>
                          </button>
                        </td>
                      </ng-container>
                      <ng-container *ngIf="!element.PermitirEliminacion">
                        <td mat-cell>
                          <button
                            mat-button
                            type="button"
                            class="btn-outline-primary"
                            (click)="setProvincia(element)"
                          >
                            <mat-icon>edit</mat-icon>
                          </button>
                        </td>
                        <td mat-cell></td>
                      </ng-container>
                    </ng-container>
                  </ng-container>
                  <tr
                    mat-header-row
                    *matHeaderRowDef="tablaProvincias; sticky: true"
                  ></tr>
                  <tr mat-row *matRowDef="let row; columns: tablaProvincias"></tr>
                </table>
                <div class="spinner-container" *ngIf="loading">
                  <mat-spinner></mat-spinner>
                </div>
                <mat-paginator
                  #paginator
                  [pageSizeOptions]="[5]"
                  showFirstLastButtons
                ></mat-paginator>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
