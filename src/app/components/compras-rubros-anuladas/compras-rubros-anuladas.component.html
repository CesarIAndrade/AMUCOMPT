<div class="container">
  <div class="card-body">
    <div class="row">
      <div class="col-lg 12">
        <mat-radio-group
          class="example-radio-group"
          (change)="selecionarOpcion($event.value)"
        >
          <mat-radio-button
            class="example-radio-button"
            *ngFor="let opcion of opciones"
            [value]="opcion"
            [checked]="opcion.checked"
          >
            {{ opcion.descripcion }}
          </mat-radio-button>
        </mat-radio-group>
        <mat-form-field class="example-full-width">
          <input
            matInput
            name="buscarCompra"
            (keyup)="search($event.target.value)"
            type="text"
            placeholder="Buscar {{transaccion}}"
          />
          <button mat-button matPrefix mat-icon-button>
            <mat-icon>search</mat-icon>
          </button>
        </mat-form-field>
        <div class="table_all">
          <table mat-table [dataSource]="rubrosAnuladas">
            <ng-container matColumnDef="codigo">
              <th mat-header-cell *matHeaderCellDef>Código</th>
              <td mat-cell *matCellDef="let element">{{ element.Codigo }}</td>
            </ng-container>
            <ng-container matColumnDef="fecha">
              <th mat-header-cell *matHeaderCellDef>Fecha</th>
              <td mat-cell *matCellDef="let element">
                {{ element.FechaIngreso | date: "yyyy-MM-dd" }}
              </td>
            </ng-container>
            <ng-container matColumnDef="encargado">
              <th mat-header-cell *matHeaderCellDef>Encargado</th>
              <td mat-cell *matCellDef="let element">
                {{ element.Nombres }}
              </td>
            </ng-container>
            <ng-container matColumnDef="rubro">
              <th mat-header-cell *matHeaderCellDef>Rubro</th>
              <td mat-cell *matCellDef="let element">
                {{ element.Rubro }}
              </td>
            </ng-container>
            <ng-container matColumnDef="presentacion">
              <th mat-header-cell *matHeaderCellDef>Presentación</th>
              <td mat-cell *matCellDef="let element">
                {{ element.Presentacion }}
              </td>
            </ng-container>
            <ng-container matColumnDef="pesoNeto">
              <th mat-header-cell *matHeaderCellDef>Peso Neto</th>
              <td mat-cell *matCellDef="let element">{{ element.PesoNeto }}q</td>
            </ng-container>
            <ng-container matColumnDef="total">
              <th mat-header-cell *matHeaderCellDef>Total</th>
              <td mat-cell *matCellDef="let element">
                ${{ element.Total }}
              </td>
            </ng-container>
            <tr
              mat-header-row
              *matHeaderRowDef="tablaComprasRubrosAnuladas; sticky: true"
            ></tr>
            <tr
              mat-row
              *matRowDef="let row; columns: tablaComprasRubrosAnuladas"
            ></tr>
          </table>
          <div class="spinner-container" *ngIf="loading">
            <mat-spinner></mat-spinner>
          </div>
          <mat-paginator
            #paginator
            [pageSizeOptions]="[7]"
            showFirstLastButtons
          ></mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
