<mat-sidenav-container class="sidenav-container bg-white">
  <mat-sidenav #drawer class="sidenav bg-dark" fixedTopGap
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false">
    <mat-toolbar class="text-white bg-primary"><i class="fa fa-home"> MENU</i>
    </mat-toolbar>
    <mat-nav-list>
      <div class="matItemHover">
        <a mat-list-item routerLink="/inicio/usuarios">
          <i style="margin-right: 10px;" class="fa fa-user" aria-hidden="true"></i>Usuarios
        </a>
      </div>
      <div class="matItemHover">
        <a mat-list-item routerLink="/inicio/personas">
          <i style="margin-right: 10px;" class="fa fa-users" aria-hidden="true"></i>
          Persona
        </a>
      </div>
      <div class="matItemHover">
        <a mat-list-item routerLink="/inicio/configuracion-productos">
          <i style="margin-right: 10px;" class="fa fa-cog" aria-hidden="true"></i>
          Configuraci√≥n Productos
        </a>
      </div>
      <div class="matItemHover">
        <a mat-list-item routerLink="/inicio/inventarios">
          <i style="margin-right: 10px;" class="fa fa-check-square" aria-hidden="true"></i>
          Inventario
        </a>
      </div>
      <div class="matItemHover">
        <a mat-list-item routerLink="/inicio/compras">
          <i style="margin-right: 10px;" class="fa fa-truck" aria-hidden="true"></i>
          Compra
        </a>
      </div>
      <div class="matItemHover">
        <a mat-list-item routerLink="/inicio/ventas">
          <i style="margin-right: 10px;" class="fa fa-calculator" aria-hidden="true"></i>
          Venta
        </a>
      </div>
      <div class="matItemHover">
        <a mat-list-item routerLink="/inicio/localizaciones">
          <i style="margin-right: 10px;" class="fa fa-id-card" aria-hidden="true"></i>
          Localizaciones
        </a>
      </div>
      <div class="matItemHover">
        <a mat-list-item routerLink="/inicio/cuenta">
          <i style="margin-right: 10px;" class="fa fa-user" aria-hidden="true"></i>
          Cuenta
        </a>
      </div>
      <div class="matItemHover">
        <a mat-list-item>
          <i style="margin-right: 10px;" class="fa fa-sign-out" aria-hidden="true"></i>
          Cerrar Sesion
        </a>
      </div>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="bg-dark">
      <a (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <i class="fa fa-bars mr-3" style="background-color: white;"></i>
      </a>
      <div class="row">
        <img src="./assets/img/amucomt.png" width="45" height="60" style="margin-left: 1rem;"
        routerLink="/inicio">
        <h5 class="amucomt">AMUCOMT</h5>
      </div>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
