<mat-dialog-content>
  <app-tabla-persona
    llamadaModal="true"
    (obtenerPersona)="obtenerPersona($event)"
  >
  </app-tabla-persona>
  <div>
    <button
      mat-button
      type="button"
      (click)="mostrarFormularioPersona()"
      class="mt-2 bg-warning text-white btn-block"
    >
      Crear Persona
    </button>
  </div>
  <ng-container *ngIf="crearPersona">
    <app-persona
      [renderizarTablaOriginal]="renderizarTablaOriginal"
    ></app-persona>
  </ng-container>
</mat-dialog-content>
