<br>
<div class="container">
    <div class="row">
        <div class="col-lg-4 col-md-5 mr-auto">
            <div class="card">
                <div class="card-header" style="text-align: center;">
                    Nuevo Sembrío
                </div>
                <div class="card-body">
                    <input [value]="idComunidad" class="form-control" type="number" readonly disabled hidden>
                    <div class="form-group">
                        <input [value]="comunidad" type="text" class="form-control" readonly disabled>
                    </div>
                    <form [formGroup]="myForm" (ngSubmit)="validarFormulario()" novalidate>
                        <div class="form-group">
                            <input formControlName="_sembrio" class="form-control" type="text"
                                placeholder="Ingrese Sembrío">
                            <div class="badge badge-danger mt-3 btn-block" [hidden]="inputIdComunidad">
                                Comunidad Requerida
                            </div>
                            <div class="badge badge-danger mt-3 btn-block"
                                *ngIf="_sembrio.invalid && (_sembrio.dirty || _sembrio.touched)">
                                <div *ngIf="_sembrio.errors.required">
                                    Sembrío Requerida
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" [value]="botonIngresar" [disabled]="myForm.invalid"
                                class="form-control btn-success" #testButton>Guardar
                                Sembrío</button>
                        </div>
                    </form>
                </div>
            </div>
            <br>
            <div class="card">
                <div class="card-header" style="text-align: center;">
                    Lista Comunidades
                </div>
                <div class="card-body">
                    <div class="form-group input-container">
                        <i class="fa fa-search icon"></i>
                        <input [(ngModel)]="filterComunidad" type="text" class="form-control input-field"
                            placeholder="Ejem. B1">
                        <i class="fa fa-refresh icon" (click)="consultarComunidades()" aria-hidden="true"></i>
                    </div>
                    <div class="tablaComunidades mat-elevation-z5">
                        <table mat-table [dataSource]="comunidades">
                            <ng-container matColumnDef="comunidad">
                                <th mat-header-cell *matHeaderCellDef> Comunidad </th>
                                <td mat-cell *matCellDef="let element"> {{element.Descripcion}} </td>
                            </ng-container>
                            <ng-container matColumnDef="acciones">
                                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                                <td mat-cell *matCellDef="let element">
                                    <button tooltip="Seleccionar" placement="top"
                                        class="btn btn-sm btn-block btn-outline-warning"
                                        (click)="setComunidad(element)">
                                        <i class="fa fa-plus" aria-hidden="true"></i>
                                    </button>
                                </td>
                            </ng-container>
                            <tr mat-header-row *matHeaderRowDef="tablaComunidades; sticky: true"></tr>
                            <tr mat-row *matRowDef="let row; columns: tablaComunidades;"></tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-8 col-md-7">
            <div class="card">
                <div class="card-header" style="text-align: center;">
                    Lista Sembríos
                </div>
                <div class="card-body">
                    <div class="form-group input-container">
                        <i class="fa fa-search icon"></i>
                        <input [(ngModel)]="filterSembrio" type="text" class="form-control input-field"
                            placeholder="Ejem. B1">
                        <i class="fa fa-refresh icon" (click)="consultarSembrios()" aria-hidden="true"></i>
                    </div>
                    <div class="tablaSembrios mat-elevation-z5">
                        <table mat-table [dataSource]="sembrios">
                            <ng-container matColumnDef="sembrio">
                                <th mat-header-cell *matHeaderCellDef> Sembríos </th>
                                <td mat-cell *matCellDef="let element"> {{element.Descripcion}} </td>
                            </ng-container>
                            <ng-container matColumnDef="comunidad">
                                <th mat-header-cell *matHeaderCellDef> Comunidad </th>
                                <td mat-cell *matCellDef="let element"> {{element.Comunidad.Descripcion}} </td>
                            </ng-container>
                            <ng-container matColumnDef="acciones">
                                <th colspan="2" mat-header-cell *matHeaderCellDef> Acciones </th>
                                <ng-container *matCellDef="let element">
                                    <ng-container>
                                        <td mat-cell>
                                            <button tooltip="Modificar" placement="top" 
                                                (click)=mostrarSembrio(element)
                                                class="btn btn-sm btn-outline-info">
                                                <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                                            </button>
                                        </td>
                                        <td mat-cell>
                                            <button class="btn btn-sm btn-outline-danger ml-2"
                                                (click)=eliminarSembrio(element.IdComunidad)>
                                                <i class="fa fa-trash" aria-hidden="true"></i>
                                            </button>
                                        </td>
                                    </ng-container>
                                </ng-container>
                            </ng-container>
                            <tr mat-header-row *matHeaderRowDef="tablaSembrios; sticky: true"></tr>
                            <tr mat-row *matRowDef="let row; columns: tablaSembrios;"></tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
