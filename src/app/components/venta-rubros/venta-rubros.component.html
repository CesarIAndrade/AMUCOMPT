<mat-tab-group [(selectedIndex)]="selectedTab">
  <mat-tab label="Entrada {{encabezadoTabs}}">
    <app-venta-rubros-entrada
      (finalizarTicketEvent)="finalizarTicket()"
    ></app-venta-rubros-entrada>
  </mat-tab>
  <mat-tab label="Salida {{encabezadoTabs}}" disabled>
    <app-venta-rubros-salida></app-venta-rubros-salida>
  </mat-tab>
</mat-tab-group>
