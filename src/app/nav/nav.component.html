<mat-sidenav-container class="sidenav-container" style="background-color: aliceblue;">
  <mat-sidenav #drawer class="sidenav bg-dark" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar class="text-white" style=" background-color: #f61cc4;" routerLink="/inicio">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/inicio/usuarios" style="color: white;">Usuarios</a>
      <a mat-list-item routerLink="/inicio/personas" style="color: white;">Persona</a>
      <a mat-list-item routerLink="/inicio/inventarios" style="color: white;">Inventario</a>
      <a mat-list-item routerLink="/inicio/compras" style="color: white;">Compra</a>
      <a mat-list-item routerLink="/inicio/ventas" style="color: white;">Venta</a>
    </mat-nav-list>  
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="bg-white">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <img src="./assets/img/amucomt.png" width="210" height="100" class="amucomt">
    </mat-toolbar>
    <br>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
