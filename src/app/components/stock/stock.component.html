<br>
<div class="container">
    <div class="row">
        <div class="col-lg 12">
            <div class="card-body mat-elevation-z5">
                <h5 style="text-align: center;">Lista Productos</h5>
                <mat-form-field class="example-full-width">
                    <input (keyup)="applyFilter($event.target.value, 'nombre')" matInput [(ngModel)]="filterProducto"
                        type="text" class="input-field" placeholder="Buscar Producto">
                    <button mat-button matPrefix mat-icon-button>
                        <mat-icon>search</mat-icon>
                    </button>
                </mat-form-field>
                <div class="tablaStock">
                    <table mat-table [dataSource]="listaProductosEnStock">
                        <ng-container matColumnDef="codigo">
                            <th mat-header-cell *matHeaderCellDef> Código </th>
                            <td mat-cell *matCellDef="let element"> {{element.Codigo}} </td>
                        </ng-container>
                        <ng-container matColumnDef="kit">
                            <th mat-header-cell *matHeaderCellDef> Kit </th>
                            <td mat-cell *matCellDef="let element"> {{element.Kit}} </td>
                        </ng-container>
                        <ng-container matColumnDef="descripcion">
                            <th mat-header-cell *matHeaderCellDef> Descripción </th>
                            <td mat-cell *matCellDef="let element">
                                {{element.Producto}}
                                {{element.Presentacion}}
                                {{element.ContenidoNeto}}
                                {{element.Medida}}
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="tipoProducto">
                            <th mat-header-cell *matHeaderCellDef> Tipo Producto </th>
                            <td mat-cell *matCellDef="let element">
                                {{element.TipoProducto}}
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="cantidad">
                            <th mat-header-cell *matHeaderCellDef> Cantidad </th>
                            <td mat-cell *matCellDef="let element"> {{element.Cantidad}}
                            </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="tablaStock; sticky: true"></tr>
                        <tr mat-row *matRowDef="let row; columns: tablaStock;"></tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
