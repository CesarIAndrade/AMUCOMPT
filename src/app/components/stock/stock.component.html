<br>
<div class="container">
    <div class="row">
        <div class="col-lg 12">
            <h5 style="text-align: center;">Lista Productos</h5>
            <mat-form-field class="example-full-width">
                <input (keyup)="applyFilter($event.target.value, 'nombre')" matInput [(ngModel)]="filterProducto"
                    type="text" class="input-field" placeholder="Buscar Producto">
                <button mat-button matPrefix mat-icon-button>
                    <mat-icon>search</mat-icon>
                </button>
            </mat-form-field>
            <div class="tablaStock table_all">
                <table mat-table [dataSource]="listaProductosEnStock">
                    <ng-container matColumnDef="codigo">
                        <th mat-header-cell *matHeaderCellDef> C贸digo </th>
                        <td mat-cell *matCellDef="let element"> {{element.Codigo}} </td>
                    </ng-container>
                    <ng-container matColumnDef="kit">
                        <th mat-header-cell *matHeaderCellDef> Kit </th>
                        <ng-container *matCellDef="let element">
                            <ng-container *ngIf="element.IdKit == ''">
                                <td mat-cell> </td>
                            </ng-container>
                            <ng-container *ngIf="element.IdKit != ''">
                                <td mat-cell> {{element.Kit}} </td>
                            </ng-container>
                        </ng-container>
                    </ng-container>
                    <ng-container matColumnDef="descripcion">
                        <th mat-header-cell *matHeaderCellDef> Descripci贸n </th>
                        <td mat-cell *matCellDef="let element"> {{element.Producto}} </td>
                    </ng-container>
                    <ng-container matColumnDef="presentacion">
                        <th mat-header-cell *matHeaderCellDef> Presentaci贸n </th>
                        <td mat-cell *matCellDef="let element">
                            {{element.ContenidoNeto}} {{element.Medida}} </td>
                    </ng-container>
                    <ng-container matColumnDef="lote">
                        <th mat-header-cell *matHeaderCellDef> Lote </th>
                        <td mat-cell *matCellDef="let element"> {{element.Lote}} </td>
                    </ng-container>
                    <ng-container matColumnDef="fechaExpiracion">
                        <th mat-header-cell *matHeaderCellDef> Fecha Expiraci贸n </th>
                        <td mat-cell *matCellDef="let element"> {{element.FechaExpiracion}} </td>
                    </ng-container>
                    <ng-container matColumnDef="cantidad">
                        <th mat-header-cell *matHeaderCellDef> Cantidad </th>
                        <td mat-cell *matCellDef="let element"> {{element.Cantidad}} </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="tablaStock; sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: tablaStock;"></tr>
                </table>
                <mat-paginator #paginator [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
            </div>
        </div>
    </div>
</div>
