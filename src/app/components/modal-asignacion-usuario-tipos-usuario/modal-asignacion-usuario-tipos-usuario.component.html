<mat-dialog-content>
    <div class="card ">
        <div class="card-header">
            Asignar Role(s)
        </div>
        <div class="card-body">
            <div class="form-group input-container">
                <select #testSelect [(ngModel)]="tipoUsuario" type="text" class="form-control input-field"
                    (click)="agregarTipoUsuarioALista($event)">
                    <option value="0" disabled>Seleccionar Tipo Usuario</option>
                    <option *ngFor="let item of tipoUsuarios" value="{{item.IdTipoUsuario}}">
                        {{ item.Descripcion }}
                    </option>
                </select>
                <i (click)="asignarTipoUsuario()" class="fa fa-plus icon ml-3" style="background-color:#f0ad4e;"></i>
            </div>
            <div class="mat-elevation-z5">
                <table mat-table [dataSource]="listaTipoUsuario">
                    <ng-container matColumnDef="tipoUsuario">
                        <th mat-header-cell *matHeaderCellDef> Rol </th>
                        <td mat-cell *matCellDef="let element"> {{element.Descripcion}} </td>
                    </ng-container>
                    <ng-container matColumnDef="acciones">
                        <th mat-header-cell *matHeaderCellDef> Acciones </th>
                        <td mat-cell *matCellDef="let element">
                            <button [disabled]="botonEliminar" 
                                class="btn btn-sm btn-outline-danger btn-block"
                                (click)="eliminarTipoUsuarioDeLista(element)">
                                <i class="fa fa-trash" aria-hidden="true"></i>
                            </button>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="tablaTipoUsuarios; sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: tablaTipoUsuarios;"></tr>
                </table>
            </div>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button [mat-dialog-close]="data" type="button" class="btn btn-block btn-primary">
        Cerrar
    </button>
</mat-dialog-actions>
