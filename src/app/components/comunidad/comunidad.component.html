<div class="container">
    <div class="row">
        <div class="col-lg-4">
            <div class="card-body">
                <h5 style="text-align: center;">Nueva Comunidad</h5>
                <form [formGroup]="myForm" (ngSubmit)="validarFormulario()" novalidate>
                    <mat-form-field class="example-full-width">
                        <input matInput formControlName="_parroquia" placeholder="Parroquia" type="text" readonly aria-disabled="true">
                    </mat-form-field>
                    <mat-form-field class="example-full-width">
                        <input matInput formControlName="_comunidad" type="text"
                            placeholder="Ingrese Comunidad">
                        <mat-error *ngIf="_comunidad.invalid && (_comunidad.dirty || _comunidad.touched)">
                            <mat-error *ngIf="_comunidad.errors.required">
                                Comunidad Requerida
                            </mat-error>
                        </mat-error>
                    </mat-form-field>
                    <div>
                        <button mat-button type="submit" [value]="botonIngresar" [disabled]="myForm.invalid"
                            class="mt-3 bg-success text-white btn-block">Guardar</button>
                    </div>
                </form>
            </div>
            <div>
                <h5 style="text-align: center;">Lista Parroquias</h5>
                <mat-form-field class="example-full-width">
                    <input matInput [(ngModel)]="filterParroquia" type="text" placeholder="Buscar Parroquia">
                    <button mat-button matPrefix mat-icon-button>
                        <mat-icon>search</mat-icon>
                    </button>
                </mat-form-field>
                <div class="tablaParroquias table_all">
                    <table mat-table [dataSource]="parroquias|filter:filterParroquia:'Descripcion'">
                        <ng-container matColumnDef="parroquia">
                            <th mat-header-cell *matHeaderCellDef> Parroquia </th>
                            <td mat-cell *matCellDef="let element"> {{element.Descripcion}} </td>
                        </ng-container>
                        <ng-container matColumnDef="acciones">
                            <th colspan="2" mat-header-cell *matHeaderCellDef> Acciones </th>
                            <ng-container matColumnDef="acciones">
                                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                                <td mat-cell *matCellDef="let element">
                                    <button mat-button tooltip="Seleccionar" placement="top"
                                        class="btn-outline-warning"
                                        (click)="setParroquia(element)">
                                        <mat-icon>add</mat-icon>
                                    </button>
                                </td>
                            </ng-container>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="tablaParroquias; sticky: true"></tr>
                        <tr mat-row *matRowDef="let row; columns: tablaParroquias;"></tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-lg-8">
            <div class="">
                <h5 style="text-align: center;">Lista Comunidades</h5>
                <mat-form-field class="example-full-width">
                    <input matInput [(ngModel)]="filterComunidad" type="text" placeholder="Buscar Comunidad">
                    <button mat-button matPrefix mat-icon-button>
                        <mat-icon>search</mat-icon>
                    </button>
                </mat-form-field>
                <div class="tablaComunidades table_all">
                    <table mat-table [dataSource]="comunidades|filter:filterComunidad:'Descripcion'">
                        <ng-container matColumnDef="comunidad">
                            <th mat-header-cell *matHeaderCellDef> Comunidad </th>
                            <td mat-cell *matCellDef="let element"> {{element.Descripcion}} </td>
                        </ng-container>
                        <ng-container matColumnDef="parroquia">
                            <th mat-header-cell *matHeaderCellDef> Parroquia </th>
                            <td mat-cell *matCellDef="let element"> {{element.Parroquia.Descripcion}} </td>
                        </ng-container>
                        <ng-container matColumnDef="acciones">
                            <th colspan="2" mat-header-cell *matHeaderCellDef> Acciones </th>
                            <ng-container matColumnDef="acciones">
                                <th colspan="2" mat-header-cell *matHeaderCellDef> Acciones </th>
                                <ng-container *matCellDef="let element">
                                    <ng-container *ngIf="element.ComunidadUtilizado == '0'">
                                        <td mat-cell>
                                            <button mat-button tooltip="Modificar" placement="top"
                                                (click)=mostrarComunidad(element) class="btn-outline-primary">
                                                <mat-icon>edit</mat-icon>
                                            </button>
                                        </td>
                                        <td mat-cell>
                                            <button mat-button class="btn-outline-danger"
                                                (click)=eliminarComunidad(element.IdComunidad)>
                                                <mat-icon>remove</mat-icon>
                                            </button>
                                        </td>
                                    </ng-container>
                                    <ng-container *ngIf="element.ComunidadUtilizado == '1'">
                                        <td mat-cell colspan="2">
                                            <button mat-button tooltip="Modificar" placement="top"
                                                (click)=mostrarComunidad(element) class="btn-outline-primary btn-block">
                                                <mat-icon>edit</mat-icon>
                                            </button>
                                        </td>
                                    </ng-container>
                                </ng-container>
                            </ng-container>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="tablaComunidades; sticky: true"></tr>
                        <tr mat-row *matRowDef="let row; columns: tablaComunidades;"></tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
