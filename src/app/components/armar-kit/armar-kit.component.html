<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-header">
                    Kits
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <select type="text" class="form-control">
                            <option value="0" disabled>Kits</option>
                            <option *ngFor="let item of kits" value="{{item.IdKit}}">
                                {{ item.Descripcion }}
                            </option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="card">
                <div class="card-header" style="text-align: center;">
                    Lista Productos
                </div>
                <div class="card-body">
                    <div class="form-group input-container">
                        <i class="fa fa-search icon"></i>
                        <input [(ngModel)]="filterProducto" type="text" class="form-control input-field"
                            placeholder="Ejem. P1">
                        <i class="fa fa-refresh icon" (click)="consultarProductos()" aria-hidden="true"></i>
                    </div>
                    <div class="tablaProductos mat-elevation-z5">
                        <table mat-table [dataSource]="productos">
                            <ng-container matColumnDef="nombre">
                                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                                <td mat-cell *matCellDef="let element"> {{element.Nombre}} </td>
                            </ng-container>
                            <ng-container matColumnDef="codigo">
                                <th mat-header-cell *matHeaderCellDef> CÃ³digo </th>
                                <td mat-cell *matCellDef="let element"> {{element.Codigo}} </td>
                            </ng-container>
                            <ng-container matColumnDef="acciones">
                                <th colspan="2" mat-header-cell *matHeaderCellDef> Acciones </th>
                                <ng-container *matCellDef="let element">
                                    <ng-container *ngIf="element.ProductoUtilizado == '0'">
                                        <td mat-cell>
                                            <button tooltip="Modificar" placement="top"
                                                class="btn btn-sm btn-outline-info" (click)="mostrarProducto(element)">
                                                <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                                            </button>
                                        </td>
                                        <td mat-cell>
                                            <button class="btn btn-sm btn-outline-danger"
                                                (click)="eliminarProducto(element.IdProducto)">
                                                <i class="fa fa-trash" aria-hidden="true"></i>
                                            </button>
                                        </td>
                                    </ng-container>
                                    <ng-container *ngIf="element.ProductoUtilizado == '1'">
                                        <td mat-cell colspan="2">
                                            <button tooltip="Modificar" placement="top"
                                                class="btn btn-sm btn-outline-info" (click)="mostrarProducto(element)">
                                                <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                                            </button>
                                        </td>
                                    </ng-container>
                                </ng-container>
                            </ng-container>
                            <tr mat-header-row *matHeaderRowDef="tablaProductos; sticky: true"></tr>
                            <tr mat-row *matRowDef="let row; columns: tablaProductos;"></tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
