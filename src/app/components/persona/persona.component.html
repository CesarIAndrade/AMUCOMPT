<br>
<div class="col-lg-4 col-md-5" style="float: left;">
    <div class="card ">
        <div class="card-header" style="text-align: center;">
            Nueva Persona
        </div>
        <div class="card-body">
            <div class="form-group">
                <input [(ngModel)]="nombres" type="text" class="form-control" placeholder="Ingrese Nombres">
            </div>

            <div class="form-group">
                <input [(ngModel)]="apellidos" type="text" class="form-control" placeholder="Ingrese Apellidos">
            </div>

            <div class="form-group">
                <select [(ngModel)]="tipoDocumento" type="text" class="form-control">
                    <option value="0">Seleccione Tipo Documento</option>
                    <option *ngFor="let item of tipoDocumentos" value="{{item.IdTipoDocumento}}">
                        {{ item.Documento }} </option>
                </select>
            </div>

            <div class="form-group">
                <input [(ngModel)]="numeroDocumento" type="text" class="form-control" name="numeroDocumento"
                    placeholder="Ingrese NÃºmero Documento">
            </div>

            <div class="form-group">
                <input [(ngModel)]="telefono" type="text" class="form-control" placeholder="Ingrese Numero Telefono">
            </div>

            <div class="form-group">
                <input [(ngModel)]="correo" type="email" class="form-control" placeholder="Ingrese Correo">
            </div>

            <div class="form-group">
                <input type="button" class="form-control btn-primary" (click)="crearPersona()" value="Guardar">
            </div>
        </div>
    </div>
</div>

<div class="col-lg-8 col-md-7" style="float: right;">
    <div class="form-group input-container">
        <i class="fa fa-search icon"></i>
        <input type="text" class="form-control input-field" placeholder="Ejem. Zambrano Zambrano">
    </div>
    <div class="table-responsive-sm">
        <table class="table table-sm">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombres</th>
                    <th scope="col">Apellidos</th>
                    <th scope="col">Documento</th>
                    <th scope="col">No. Documento</th>
                    <th scope="col" colspan="3" style="text-align: center;">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of personas, index as i">
                    <th scope="row"> {{ i }} </th>
                    <td> {{ item.PrimerNombre }} {{ item.SegundoNombre }} </td>
                    <td> {{ item.ApellidoPaterno }} {{ item.ApellidoMaterno }} </td>
                    <td> {{ item.TipoDocumentos.Documento }} </td>
                    <td> {{ item.NumeroDocumento }} </td>
                    <td>
                        <button class="btn btn-sm btn-outline-primary separacion-botones"><i class="fa fa-eye"
                                aria-hidden="true"></i></button>
                    </td>
                    <td>
                        <button class="btn btn-sm btn-outline-info separacion-botones"><i class="fa fa-pencil-square-o"
                                aria-hidden="true"></i> </button>
                    </td>
                    <td>
                        <button class="btn btn-sm btn-outline-danger separacion-botones"><i class="fa fa-trash"
                                aria-hidden="true"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
