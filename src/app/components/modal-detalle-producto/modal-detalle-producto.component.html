<h1 mat-dialog-title style="text-align: center;">Datos de Producto</h1>
<mat-dialog-content>
    <div class="form-group row">
        <div class="col-sm-12">
            <input matInput [(ngModel)]="presentacion" type="text" class="form-control" readonly>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-6">
            <input matInput [(ngModel)]="contenidoNeto" type="text" class="form-control" readonly>
        </div>
        <div class="col-sm-6">
            <input matInput [(ngModel)]="medida" type="text" class="form-control" readonly>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close type="button" class="btn-block btn-primary">
        Cerrar
    </button>
</mat-dialog-actions>
