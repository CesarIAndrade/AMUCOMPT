<mat-sidenav-container class="sidenav-container bg-white">
  <mat-sidenav #drawer class="sidenav bg-light" fixedTopGap [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar class="text-white" style="background-color: #f8f9fa;">
      <img src="./assets/img/amucomt.png" width="45" height="60" style="margin-left: 1rem;" routerLink="/">
      <h5 class="amucomt">AMUCOMT</h5>
    </mat-toolbar>
    <mat-nav-list>
      <div *ngFor="let route of nav_items">
        <a mat-button [routerLink]="route.url" routerLinkActive="active">
          <mat-icon mat-list-icon>{{route.icon}}</mat-icon>
          {{route.name}}
        </a> 
      </div>
      <div>
        <a style="color: #d9534f !important;" mat-button routerLink="/login" routerLinkActive="active">
          <mat-icon mat-list-icon>input</mat-icon>
          Salir
        </a> 
      </div>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="bg-dark">
      <a (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <i class="fa fa-bars mr-3" style="background-color: white;"></i>
      </a>
      <span style="color: #f8f9fa;">
        {{route}}
      </span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
