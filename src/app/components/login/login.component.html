<div class="container page-container animated fadeInDown" [hidden]="ingresarCredenciales">
    <div class="row justify-content-center">
        <div class="col-md-6 col-xs-12 col-lg-4 col-sm-12">
            <div class="card">
                <div class="card-body card-login">
                    <img src="../../../assets/img/logo.png" width="200" height="100">
                    <form [formGroup]="myForm" (ngSubmit)="login()" novalidate>
                        <div class="form-group">
                            <label for="usuarioLogin">Usuario</label>
                            <input id="usuarioLogin" formControlName="_usuario" type="text" class="form-control" 
                            (keyup)="credendialesIncorrectas()">
                            <div class="badge badge-danger mt-3 btn-block"
                                *ngIf="_usuario.invalid && (_usuario.dirty || _usuario.touched)">
                                <div *ngIf="_usuario.errors.required">
                                    Usuario Requerido
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="contrasena">Contrasena</label>
                            <input id="contrasena" formControlName="_contrasena" type="password" class="form-control"
                            (keyup)="credendialesIncorrectas()">
                            <div class="badge badge-danger mt-3 btn-block"
                                *ngIf="_contrasena.invalid && (_contrasena.dirty || _contrasena.touched)">
                                <div *ngIf="_contrasena.errors.required">
                                    Contrasena Requerido
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="form-group">
                            <div class="badge badge-danger btn-block" [hidden]="credendialesIncorrectasInput">
                                Credendiales Incorrectas
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" [disabled]="myForm.invalid" class="form-control btn btn-primary">
                                Iniciar Sesion
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<br>
<div class="container page-container animated fadeInDown" [hidden]="seleccionarTipoUsuario">
    <div class="row justify-content-center">
        <div class="col-md-6 col-xs-12 col-lg-4 col-sm-12">
            <div class="card">
                <div class="card-body card-login">
                    <img src="../../../assets/img/logo.png" width="200" height="100">
                    <div class="form-group">
                        <select type="text" [(ngModel)]="tipoUsuario"
                            class="form-control" (change)="onChangeSelectTipoUsuario($event.target.value)">
                            <option value="0" disabled>Seleccione Tipo Usuario</option>
                            <option *ngFor="let item of tipoUsuarios" value="{{item.IdTipoUsuario}}">
                                {{ item.Descripcion }}
                            </option>
                        </select>
                        <div class="badge badge-danger mt-3 btn-block" [hidden]="selectTipoUsuario">
                            Tipo Usuario Requerido
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" (click)="iniciarSesionSegunTipoUsuario()" class="form-control btn btn-primary">
                            Iniciar Sesion
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
