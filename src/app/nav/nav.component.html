<mat-sidenav-container
  class="sidenav-container"
  style="background-color: rgb(245, 246, 247);"
>
  <mat-sidenav
    #drawer
    class="sidenav"
    style="background-color: white;"
    fixedTopGap
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar class="text-white" style="background-color: white;">
      <img
        src="./assets/img/amucomt.png"
        width="45"
        height="60"
        style="margin-left: 1rem;"
      />
      <h5 class="amucomt toolbar_title">AMUCOMT</h5>
    </mat-toolbar>
    <mat-list>
      <div>
        <a
          mat-list-item
          *ngFor="let route of nav_items"
          [routerLink]="route.url"
          routerLinkActive="active"
        >
          <mat-icon mat-list-icon>{{ route.icon }}</mat-icon>
          {{ route.name }}
        </a>
      </div>
      <div>
        <a
          mat-list-item
          style="color: #d9534f !important;"
          routerLink="/login"
          routerLinkActive="active"
          (click)="salir()"
        >
          <mat-icon mat-list-icon>input</mat-icon>
          Salir
        </a>
      </div>
    </mat-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar style="background-color: white;">
      <a (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <i class="fa fa-bars mr-3"></i>
      </a>
      <span class="drawer_title">
        {{ route }}
      </span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
