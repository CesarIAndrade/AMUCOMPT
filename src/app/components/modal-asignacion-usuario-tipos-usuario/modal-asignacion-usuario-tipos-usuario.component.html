<mat-dialog-content>
    <h5 style="text-align: center;">Asignar Role(s)</h5>
    <div class="row">
      <div class="col-lg-8 col-md-9">
        <mat-form-field class="example-full-width">
          <mat-label>Tipos Usuario</mat-label>
          <mat-select
            (selectionChange)="seleccionarTipoUsuario($event)"
            [(ngModel)]="tipoUsuario"
          >
            <mat-option
              *ngFor="let item of tipoUsuarios"
              [value]="item.IdTipoUsuario"
            >
              {{ item.Descripcion }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-lg-3 col-md-2">
        <button
          [disabled]="tipoUsuarioSelecionado"
          mat-button
          type="button"
          class="mt-2 btn-outline-warning"
          (click)="asignarTipoUsuario()"
        >
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </div>
    <div class="table_all">
      <table mat-table [dataSource]="listaTipoUsuario">
        <ng-container matColumnDef="tipoUsuario">
          <th mat-header-cell *matHeaderCellDef>Rol</th>
          <td mat-cell *matCellDef="let element">
            {{ element.TipoUsuario.Descripcion }}
          </td>
        </ng-container>
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-button
              [disabled]="botonEliminar"
              class="btn-outline-danger"
              (click)="eliminarTipoUsuario(element.IdAsignacionTUEncriptada)"
            >
              <mat-icon>remove</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr
          mat-header-row
          *matHeaderRowDef="tablaTipoUsuarios; sticky: true"
        ></tr>
        <tr mat-row *matRowDef="let row; columns: tablaTipoUsuarios"></tr>
      </table>
    </div>
</mat-dialog-content>
