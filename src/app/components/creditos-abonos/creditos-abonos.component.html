<div class="container">
  <div class="card-body">
    <form [formGroup]="myForm" (ngSubmit)="validarFormulario()" novalidate>
      <div class="row">
        <div class="col-lg-10 col-md-10">
          <mat-form-field class="example-full-width">
            <input
              matInput
              name="buscarCliente"
              formControlName="_cliente"
              type="text"
              placeholder="Buscar Cliente"
            />
          </mat-form-field>
        </div>
        <div class="col-lg-2 col-md-2">
          <button mat-button class="ml-4 mt-2 bg-success text-white">
            <mat-icon>search</mat-icon>
          </button>
        </div>
      </div>
      <mat-list *ngIf="mostrarDatosCliente">
        <mat-list-item>
          <mat-label class="mb-3"> {{ cliente }} </mat-label>
        </mat-list-item>
      </mat-list>
      <mat-form-field class="example-full-width">
        <input
          matInput
          (keyup)="search($event.target.value)"
          type="text"
          name="buscarFactura"
          placeholder="Buscar Factura"
        />
        <button mat-button matPrefix mat-icon-button>
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field>
      <div class="table_all">
        <table
          mat-table
          [dataSource]="facturas"
        >
          <ng-container matColumnDef="factura">
            <th mat-header-cell *matHeaderCellDef>Factura</th>
            <td mat-cell *matCellDef="let element">
              {{ element.Codigo }}
            </td>
          </ng-container>
          <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef>Fecha</th>
            <td mat-cell *matCellDef="let element">
              {{ element.Fecha | date: "yyyy-MM-dd" }}
            </td>
          </ng-container>

          <ng-container matColumnDef="totalFactura">
            <th mat-header-cell *matHeaderCellDef>Total Factura</th>
            <td mat-cell *matCellDef="let element">
              {{ element.TotalFactura }}
            </td>
          </ng-container>
          <ng-container matColumnDef="saldoPendiente">
            <th mat-header-cell *matHeaderCellDef>Pendiente</th>
            <td mat-cell *matCellDef="let element">
              {{ element.Pendiente }}
            </td>
          </ng-container>

          <ng-container matColumnDef="saldoMora">
            <th mat-header-cell *matHeaderCellDef>Mora</th>
            <td mat-cell *matCellDef="let element">
              {{ element.Mora }}
            </td>
          </ng-container>

          <ng-container matColumnDef="fechaFinalCredito">
            <th mat-header-cell *matHeaderCellDef>Final Credito</th>
            <td mat-cell *matCellDef="let element">
              {{ element.FechaFinalCredito | date: "yyyy-MM-dd" }}
            </td>
          </ng-container>
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let element">
              <button
                mat-button
                type="button"
                class="btn-outline-warning"
                (click)="realizarAbono(element)"
              >
                <mat-icon>payment</mat-icon>
              </button>
            </td>
          </ng-container>

          <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef>Estado</th>
            <td mat-cell *matCellDef="let element">
              <span class="{{ element.Estado }}">{{
                element.FiltroEstado
              }}</span>
            </td>
          </ng-container>

          <tr
            mat-header-row
            *matHeaderRowDef="tablaFacturasCliente; sticky: true"
          ></tr>
          <tr mat-row *matRowDef="let row; columns: tablaFacturasCliente"></tr>
        </table>
        <mat-paginator
          #paginator
          [pageSizeOptions]="[5]"
          showFirstLastButtons
        ></mat-paginator>
      </div>
    </form>
  </div>
</div>
