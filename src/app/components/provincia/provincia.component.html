<div class="container">
  <div class="card-body">
  <form [formGroup]="myForm" (ngSubmit)="validarFormulario()" novalidate>
    <div class="row">
      <div class="col-lg-4">
          <h5 style="text-align: center;">Nueva Provincia</h5>
          <mat-form-field class="example-full-width">
            <input
              matInput
              formControlName="_provincia"
              type="text"
              placeholder="Ingrese Provincia"
            />
            <button disabled mat-button matPrefix mat-icon-button>
              <mat-icon>*</mat-icon>
            </button>
          </mat-form-field>
          <div>
            <button
              mat-button
              type="submit"
              [value]="botonIngresar"
              [disabled]="myForm.invalid"
              class="mt-2 bg-success text-white btn-block"
            >
              Guardar
            </button>
          </div>
      </div>
      <div class="col-lg-8">
        <h5 style="text-align: center;">Lista Provincias</h5>
        <mat-form-field class="example-full-width">
          <input
            matInput
            [(ngModel)]="filterProvincia"
            type="text"
            placeholder="Buscar Provincia"
          />
          <button mat-button matPrefix mat-icon-button>
            <mat-icon>search</mat-icon>
          </button>
        </mat-form-field>
        <div class="table_all">
          <table
            mat-table
            [dataSource]="provincias | filter: filterProvincia:'Descripcion'"
          >
            <ng-container matColumnDef="provincia">
              <th mat-header-cell *matHeaderCellDef>Provincia</th>
              <td mat-cell *matCellDef="let element">
                {{ element.Descripcion }}
              </td>
            </ng-container>
            <ng-container matColumnDef="acciones">
              <th colspan="2" mat-header-cell *matHeaderCellDef>Acciones</th>
              <ng-container *matCellDef="let element">
                <ng-container *ngIf="element.PermitirEliminacion">
                  <td mat-cell>
                    <button
                      mat-button
                      tooltip="Modificar"
                      placement="top"
                      class="btn-outline-primary"
                      (click)="setProvincia(element)"
                    >
                      <mat-icon>edit</mat-icon>
                    </button>
                  </td>
                  <td mat-cell>
                    <button
                      mat-button
                      class="btn-outline-danger"
                      (click)="eliminarProvincia(element.IdProvincia)"
                    >
                      <mat-icon>remove</mat-icon>
                    </button>
                  </td>
                </ng-container>
                <ng-container *ngIf="!element.PermitirEliminacion">
                  <td mat-cell colspan="2">
                    <button
                      mat-button
                      tooltip="Modificar"
                      placement="top"
                      class="btn-outline-primary btn-block"
                      (click)="setProvincia(element)"
                    >
                      <mat-icon>edit</mat-icon>
                    </button>
                  </td>
                </ng-container>
              </ng-container>
            </ng-container>
            <tr
              mat-header-row
              *matHeaderRowDef="tablaProvincias; sticky: true"
            ></tr>
            <tr mat-row *matRowDef="let row; columns: tablaProvincias"></tr>
          </table>
          <mat-paginator
            #paginator
            [pageSizeOptions]="[5]"
            showFirstLastButtons
          ></mat-paginator>
        </div>
      </div>
    </div>
  </form>
  </div>
</div>
