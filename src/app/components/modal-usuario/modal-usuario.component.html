<h1 mat-dialog-title>Datos de Persona</h1>
<mat-dialog-content>
    <div class="form-group">
        <input type="text" class="form-control form-control-sm" placeholder="Nombres">
    </div>
    <div class="form-group">
        <input type="text" class="form-control form-control-sm" placeholder="Apellidos">
    </div>
    <div class="form-group">
        <select [(ngModel)]="tipoDocumento" type="text" class="form-control form-control-sm" name="tipoDocumento">
            <option value="0" disabled>Seleccionar Tipo Documento </option>
            <option *ngFor="let item of tipoDocumentos" value="{{item.IdTipoDocumento}}">
                {{ item.Documento }} </option>
        </select>
    </div>
    <div class="form-group">
        <input type="text" class="form-control form-control-sm" placeholder="Numero Documento">
    </div>
    <div class="form-group">
        <input type="text" class="form-control form-control-sm" placeholder="Telefono">
    </div>
    <div class="form-group">
        <input type="text" class="form-control form-control-sm" placeholder="Correo">
    </div>


</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close mat-dialog-close="true" type="button" class="btn btn-primary">
        Aceptar
    </button>
    <button mat-button mat-dialog-close mat-dialog-close="false" type="button" class="btn btn-outline-dark">
        Cerrar
    </button>
</mat-dialog-actions>
